challenges.no_food=On diet
challenges.no_food_desc=Food's already scarce, but you have to watch your portions as well!\n\n- Food and the horn of plenty are one third as effective at satisfying hunger\n- Other sources of satiety are unaffected\n\nUnlocks _Fatique_ challenge.
challenges.no_armor=Faith is my armor
challenges.no_armor_desc=You'll need faith in yourself, as your armor won't do much!\n\n- Base blocking power reduced for all armor except cloth\n- All armor now gains very little blocking when upgraded\n- Earthen guardian's defensive power is also significantly reduced\n\nUnlocks _Predictable Battles_ challenge.
challenges.no_healing=Pharmacophobia
challenges.no_healing_desc=Healing potions sure are handy, unfortunately you're allergic!\n\n- Potions of healing, items made using potions of healing, and sunfruit will poison the hero instead of healing them\n- Alchemical catalysts cannot randomly poison or heal the hero\n- These items still work normally for other characters.\n\nUnlocks _Degrading Health_ challenge.
challenges.no_herbalism=Barren land
challenges.no_herbalism_desc=There seems to be no clean water left in this accursed dungeon...\n\n- Dew drops are removed\n- Plants are removed\n- Seeds still appear, but will not take root\n\nUnlocks _Domain of Hell_ challenge.
challenges.swarm_intelligence=Swarm intelligence
challenges.swarm_intelligence_desc=Watch out, the dungeon monsters are getting smarter!\n\n- When an enemy notices you, nearby enemies are drawn to that location\n\nUnlocks _Badge of Hero_ challenge.
challenges.darkness=Into darkness
challenges.darkness_desc=It is a dungeon after all!\n\n- Regular visible distance dramatically reduced\n- A torch appears on each floor\n- Light buff lasts for less time\n\nUnlocks _Shadow Curse_ challenge.
challenges.no_scrolls=Forbidden runes
challenges.no_scrolls_desc=A certain rune is harder to find. Unfortunately, it's always the most useful one.\n\n- Half of the dungeon's upgrade scrolls are removed\n\nUnlocks _Unenchanted_ challenge.
challenges.champion_enemies=Hostile champions
challenges.champion_enemies_desc=You're not the only one who can level up!\n\n- Regular enemies have a 1/4 chance to spawn with a special champion buff\n- Champions wake up if they spawn asleep\n- The hero knows when a champion spawns\n- Champions are immune to corruption\n\nThere are 15 types of champion enemy:\n_Blazing (orange):_ +25% melee damage, ignites on hit, immune to fire, spreads flames on death\n_Projecting (purple):_ +25% melee damage, can attack anything they see\n_Antimagic (green):_ -25% damage taken, immune to magical effects\n_Giant (blue):_ -75% damage taken, +1 melee range, cannot move into tunnels\n_Blessed (yellow):_ +200% accuracy, +200% evasion\n_Growing (red):_ +20% accuracy, evasion, damage, and effective HP. Increases by 1% every 3 turns.\n_Cursed (black):_ casts cursed wand effects in melee.\n_Splintering (gimblet):_ splits into enemies with same kind and reduced HP.\n_Stone (gray):_ take reduced damage with HP loss, up to 90%.\n_Flowing (charlotte):_ takes 0 turns to move over water.\n_Voodoo (indigo):_ turns into different enemy on death.\n_Explosive (sandy brown):_ spawns 4 explosions around itself on death.\n_Swiftness (royal blue):_ are shrunken, but have Adrenaline.\n_Reflective (hibiscus):_ reflect 50% physical damage to attacker.\n_Paladin (beeswax):_ takes half of damage and doesn't attack hero, but makes other enemies invulnerable.\n\nUnlocks _Crowd Diversity_ challenge.
challenges.stronger_bosses=Badder bosses
challenges.stronger_bosses_desc=Bosses are much tougher with this challenge!\n\n_Goo:_ +20% health\n_-_ Healing in water ramps up, to 3/turn\n_-_ Pumps up in 1 turn instead of 2\n_Tengu:_ +25% health\n_-_ Phase 1: traps are much deadlier\n_-_ Phase 2: abilities are more frequent\n_DM-300:_ +33% health\n_-_ Pylons are tougher and 3 activate\n_-_ Abilities are more powerful and frequent\n_-_ DM-300 is faster when supercharged\n_-_ Exposed wires are twice as common\n_Dwarf King:_ +50% health\n_-_ Minions are stronger in all phases\n_-_ Phase 1: faster abilities and summons\n_-_ Phase 2: 2 more minions per round\n_-_ Phase 3: 2x health, faster summons\n_Yog-Dzewa:_\n_-_ Two fists are summoned at a time!\n_-_ +60% laser damage\n_-_ Stronger minions\n\nUnlocks _Animosity Mode_ challenge.
challenges.fatique=Fatique
challenges.fatique_desc=Long refusing to eat is not going to be good for your health!\n\n_-_ Prolonged starving will heavily reduce damage reduction, accuracy, evasion and attack speed\n\n_-_ Eating after starving will not heal the player for some time which scales with how much player character starved\n\nUnlocks _Protein Diet_ challenge.
challenges.no_accuracy=Predictable Battles
challenges.no_accuracy_desc=What is accuracy roll but a harmful RNG!\n\n_-_ Both enemies and player cannot dodge or miss\n\n_-_ Character gets up to _25%_ damage reduction depending on excessive evasion stat\n\n_-_ Character gets up to _25%_ damage increase depending on excessive accuracy stat\n\nUnlocks _Overreaction_ challenge.
challenges.no_hp=Degrading Health
challenges.no_hp_desc=No rest for careless!\n\n_-_ Half of incoming damage is converted into temporary max HP loss for 6 turns\n\n_-_ This stacks for additional 3 turns with more damage\n\nUnlocks _Damage Instability_ challenge.
challenges.burn=Domain of Hell
challenges.burn_desc=Have you even wondered that you have been playing with a bit too much?\n\n_-_ Any kind of fire on ground will not go away but doesn't spread\n\n_-_ Burnable tiles do not burn away\n\n_-_ Any kind of grass always burns\n\n_-_ Enemies are highly resistant to fire\n\n_-_ Brimstone glyph is banned\n\n_-_ You get aqua blast each time you descend (including descending to depth 1)\n\nUnlocks _Chemical Barrier_ challenge.
challenges.hero_pathing=Badge of Hero
challenges.hero_pathing_desc=You are so cool, everybody wants to meet you!\n\n_-_ Enemies have a high chance to target your position while wandering or teleporting\n\n_-_ Enemy cap removed\n\n_-_ Enemy respawn cooldown reduced to 25 turns\n\nUnlocks _Infestation_ challenge.
challenges.forget_path=Shadow Curse
challenges.forget_path_desc=Something lurks in there...\n\n_-_ You quickly forget explored parts of the level\n\n_-_ Mobs can spawn from any distance and move slightly faster\n\n_-_ With 20% chance physical attacks will blind you\n\nUnlocks _Heat Tracking_ challenge.
challenges.reduced_power=Unenchanted
challenges.reduced_power_desc=Looks like upgrades in this world were banned...\n\n_-_ Dropped items are always at level 0\n\n_-_ Starting from depth 2, Scrolls of Upgrade, Potions of Strength, arcane styluses and torches are protected by mimics\n\n_-_ Mimics do not drop extra items\n\nUnlocks _Worn-Out Power_ challenge.
challenges.random_hp=Crowd Diversity
challenges.random_hp_desc=Look at how small this cow is!\n\n_-_ Enemies in dungeon get random size\n\n_-_ Size determines their attack and movement speed, defense, evasion and melee damage\n\n_-_ Bosses and minibosses are unaffected\n\nUnlocks _Kromer Economy_ challenge.
challenges.evil_mode=Animosity Mode
challenges.evil_mode_desc=Are you not happy with current life?\n\n_Goo:_ \n_-_ Deals significantly more damage\n_-_ Removed pump-up attack\n_-_ Releases Caustic Ooze clouds and summons Caustic Slimes on taking physical damage\n_Tengu:_\n_-_ Deals significantly increased average damage\n_-_ Attacks have chance to slow you down\n_-_ Shockers and bombs briefly stun you after dealing damage\n_-_ Powder attacks inflict Red Burning instead of regular Burning\n_DM-300:_\n_-_ Needs all 4 pylons to be destroyed\n_-_ Immune to Burning\n_-_ Uses inferno blobs instead of toxic gas blobs\n_-_ On supercharging: summons DM-200 with random champion title and half of current boss HP\n_Dwarf King:_\n_-_ 25% faster attacks and abilities\n_-_ Has full HP in phase 3\n_-_ All summoned subjects are champions\n_Yog-Dzewa:_\n_-_ 2x more deathrays and they target bigger area around you\n_-_ Reduces incoming damage depending on progress of battle\n_-_ Deathray attacks temporarily reduce max HP by 33%\n_-_ Fists move 2x faster when not adjacent to you\n_-_ God's larvas have 3x more health\n\nUnlocks _Worthless_ challenge.
challenges.no_vegan=Protein Diet
challenges.no_vegan_desc=_-_ All food is replaced by mystery meat\n\n_-_ Horn of Plenty and Blandfruit are banned
challenges.allergy=Overreaction
challenges.allergy_desc=_-_ Most of negative effects on hero have 2x duration\n\n_-_ Potion of Healing, Well of Health, Frozen Carpaccio and Dreamfoil plant will not cure debuffs
challenges.unstable_damage=Damage Instability
challenges.unstable_damage_desc=_-_ Taken damage is multiplied by 50%-200%, this is applied after all damage reduction effects
challenges.no_alchemy=Chemical Barrier
challenges.no_alchemy_desc=_-_ The energy crystals spawn in limited quantities\n\nYou cannot energize or alchemize more energy\n\n_-_ Alchemical Toolkit recharges significantly slower
challenges.many_mobs=Infestation
challenges.many_mobs_desc=_-_ 4x more regular rooms\n\n_-_ 16x more monsters
challenges.unlimited_vision=Heat tracking
challenges.unlimited_vision_desc=_-_ Mobs can see through any obstacles, including grass and barricades\n\n_-_ All mobs possess max view distance
challenges.no_str=Worn-out Power
challenges.no_str_desc=_-_ Potions of Strength and Ring of Might are banned
challenges.kromer=Kromer Economy
challenges.kromer_desc=_-_ One kromer spawns on each non-boss depth\n\n_-_ _You better take them and run before you know at what price you get kromers..._
challenges.no_talents=Worthless
challenges.no_talents_desc=_-_ Heroes get zero talent points\n\n_-_ Talent tab in hero info's window is inaccessible
challenges.too_many_mobs=The One Against Many
challenges.too_many_mobs_desc=_-_ Mobs will fill almost every regular rooms except entrance
challenges.just_kill_me=The Weakling
challenges.just_kill_me_desc=_-_ The max HP is cut by 50%
challenges.no_levels=Uninspired to Learn
challenges.no_levels_desc=_-_ Enemies do not drop XP\n\n_-_ Bosses (including abyssal) instantly raise your level by 1 after defeat


