actors.hero.talent.hearty_meal.title=hearty meal
actors.hero.talent.hearty_meal.desc=_+1:_ Eating heals the Warrior for _2-3 HP_ when he is below 2/3 health, and _4 HP_ when he is below 1/3 health.\n\n_+2:_ Eating heals the Warrior for _4 HP_ when he is below 2/3 health, and _6 HP_ when he is below 1/3 health.\n\n"Trust me, this is way better than Shattered's Hearty Meal. You shouldn't be eating anyway over 2/3 HP."
actors.hero.talent.armsmasters_intuition.title=armsmaster's intuition
actors.hero.talent.armsmasters_intuition.desc=_+0:_ The Warrior identifies weapons and armor _2x faster._\n\n_+1:_ The Warrior identifies weapons and armor _on equip_.\n\n_+2:_ The Warrior identifies weapons and armor _when he picks them up with a 50% chance_.\n\n"If identifying weapons and armor at 2x speed isn't fast enough for you, this talent is for you."
actors.hero.talent.test_subject.title=test subject
actors.hero.talent.test_subject.desc=_+1:_ Whenever the Warrior identifies an item, he heals for _2-3 HP_.\n\n_+2:_ Whenever the Warrior identifies an item, he heals  for _4 HP_.\n\n"Healing = good. This is especially fun with Armsmaster's Intuition +2. Pick up a weapon or armor, profit."
actors.hero.talent.iron_will.title=iron will
actors.hero.talent.iron_will.desc=_+0:_ The max shield provided by the Warrior's seal is _increased by 1_, and the amount of time taken for the seal to fully recharge is _reduced by 30 turns_.\n\n_+1:_ The max shield provided by the Warrior's seal is _increased by 3,_ and the amount of time taken for the seal to fully recharge is _reduced by 60 turns._\n\n_+2:_ The max shield provided by the Warrior's seal is _increased by 5,_ and the amount of time taken for the seal to fully recharge is _reduced by 90 turns._\n\n"Even if they could damage you, you'll just heal it off anyway."
actors.hero.talent.weapon_mastery.title=weapon mastery
actors.hero.talent.weapon_mastery.desc=_+1:_ Minimal damage is increased by _3_ on melee weapons and by _1_ on thrown weapons.\n\n_+2:_ Minimal damage is increased by _4_ on melee weapons and by _2_ on thrown weapons.
actors.hero.talent.weapon_mastery.comment="Recapture that glory of vanilla shortsword!"
actors.hero.talent.weapon_mastery.comment_mage="Most consistent 5.5 damage in my life."
actors.hero.talent.iron_stomach.title=iron stomach
actors.hero.talent.iron_stomach.desc=_+1:_ Eating food takes the Warrior 1 turn and grants him _75% damage resistance_ while eating.\n\n_+2:_ Eating food takes the Warrior 1 turn and grants him _100% damage resistance_ while eating.
actors.hero.talent.iron_stomach.comment_warrior="Don't ask me how this works, but simply stopping to snack in front of a raging gnoll brute or a deathgaze just lets you avoid pretty much all the damage."
actors.hero.talent.iron_stomach.comment="Worse Royal Meal :("
actors.hero.talent.restored_willpower.title=willpower of injured
actors.hero.talent.restored_willpower.desc=_+1:_ The Warrior's broken seal recharges its shielding faster with loss of HP, maxing out at _160% rate_ at 10% max HP.\n\n_+2:_ The Warrior's broken seal recharges its shielding faster with loss of HP, maxing out at _220% rate_ at 10% max HP.\n\nThis stacks with Iron Will.
actors.hero.talent.restored_willpower.comment="The only thing missing is determination. Wait-"
actors.hero.talent.restored_willpower.meta_desc=_If this talent is gained by a different hero_ it will instead grant shielding equal to 7.5% max hp at +1, or 11.25% max hp at +2.
actors.hero.talent.runic_transference.title=runic transference
actors.hero.talent.runic_transference.desc=_+1:_ The Warrior's broken seal can _transfer any glyph_ in the same way it transfers an upgrade, as long as the glyph is inscribed to an armor that the seal is attached to.\n\n_+2:_ The Warrior's broken seal can _absorb glyphs from armors it is attached to_ and transfer them to same way it transfers an upgrade.\n\n"When the dungeon gives you lemons (leather armor of thorns), make lemonade (plate armor of thorns)."
actors.hero.talent.lethal_momentum.title=lethal momentum
actors.hero.talent.lethal_momentum.desc=_+1:_ When the Warrior lands a killing blow with a physical weapon, it has a _67% chance_ to take 0 turns.\n\n_+2:_ When the Warrior lands a killing blow with a physical weapon, it has a _100% chance_ to take 0 turns.\n\nThis mechanic is effective even against brutes, ghouls, and enemies affected by death mark.\n\nWhen this talent activates, the warrior gains 2x accuracy for that turn.
actors.hero.talent.lethal_momentum.comment="Probably the most op talent ever when fighting multiple enemies, and now it even works against ghouls and brutes! I tossed 2x accuracy on top because we all hate missing our damage-augmented glaives."
actors.hero.talent.lethal_momentum.comment_rogue="Assassin: but we already have Lethal Momentum!\nAssassin: Right?\nThis Talent: *exists*\nAssassin: Right?"
actors.hero.talent.lethal_momentum.comment_huntress="Lethal Momentum Sniper Shot goes brrrrr. And don't get me started on all the ways you can exploit Multishot with this talent..."
actors.hero.talent.improvised_projectiles.title=improvised projectiles
actors.hero.talent.improvised_projectiles.desc=_+1:_ The Warrior can blind an enemy for _3 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 15 turn cooldown.\n\n_+2:_ The Warrior can blind an enemy for _5 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 15 turn cooldown.
actors.hero.talent.improvised_projectiles.comment="Apparently Evan dreamed this up after watching a show where the protagonist defeated the bad guys armed only with canned food."
actors.hero.talent.improvised_projectiles.comment_huntress="Big shrouding fog gamers, arise!"
actors.hero.talent.big_rush.title=big rush
actors.hero.talent.big_rush.desc=_+1:_ If enemy is on path of the Warrior, he will attack it with dealing bonus damage in amount of _up to max 75% shielding_ from the Warrior's broken seal.\n\n_+2:_ If enemy is on path of the Warrior, he will attack it with dealing bonus damage in amount of _up to 150% max shielding_ from the Warrior's broken seal.\n\n"I cannot accept the concept of something foolishly staying in my way!"
actors.hero.talent.hold_fast.title=hold fast
actors.hero.talent.hold_fast.desc=_+1:_ When the Warrior waits he gains _+1-3 armor_ until he moves.\n\n_+2:_ When the Warrior waits he gains _+2-6 armor_ until he moves.\n\n_+3:_ When the Warrior waits he gains _+3-9 armor_ until he moves.\n\n"Click wait, become a tank!"
actors.hero.talent.strongman.title=strongman
# was nerfing this REALLY the right decision??
actors.hero.talent.strongman.desc=_+1:_ The Warrior's strength is _increased by 16%,_ rounded down.\n\n_+2:_ The Warrior's strength is _increased by 26%,_ rounded down.\n\n_+3:_ The Warrior's strength is increased by _36%,_ rounded down.
actors.hero.talent.strongman.comment="All the strength you could need. Right after you finished the area where you probably wanted it most."
actors.hero.talent.strongman.comment_rogue=Hopefully you took freerunner so you can completely break the game with evasive armor.
actors.hero.talent.strongman.comment_huntress="Was speed bow's raw DPS not enough for ya?"
