##classes
actors.hero.heroclass.warrior=warrior
actors.hero.heroclass.warrior_desc=The Warrior starts with a _unique broken seal_ that generates shielding over his health. The seal can be moved between armors, and can _transfer a single upgrade_ with it.\n\nThe Warrior also starts with a _worn shortsword_, _three throwing stones_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Warrior identifies weapons and armor 2x faster.\n\nThe Warrior automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Healing\n_-_ Scrolls of Rage
actors.hero.heroclass.warrior_desc_innate=The Warrior starts with a _unique broken seal,_ which he can affix to armor. He will slowly generate shielding over his health while he is wearing armor with the seal affixed.\n\nThe Warrior's seal can be moved between different armor sets, transferring a single upgrade with it.The Warrior automatically identifies:\n- Scrolls of Identify\n- Potions of Healing\n- Scrolls of Rage
actors.hero.heroclass.warrior_unlock=The Warrior is an armor specialist, starting with broken seal that gives shielding.

actors.hero.heroclass.mage=mage
actors.hero.heroclass.mage_desc=The Mage starts with a _unique staff_, which recharges significantly faster than a wand and has 1 more charge. The staff _can be imbued with any wand_ the mage finds in the dungeon.\n\nThe Mage's naturally high willpower allows him to use wands as if they were two levels higher.\n\nThe Mage also starts with a _wand of magic missile_ imbued in his staff, cloth armor, a waterskin, and all bags.\n\nThe Mage automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Liquid Flame\n_-_ Scrolls of Upgrade
actors.hero.heroclass.mage_unlock=The Mage is an expert with wands, and carries a _unique magical staff._

actors.hero.heroclass.rogue=rogue
# actors.hero.heroclass.rogue_desc=\
  # The Rogue starts with a _unique Cloak of Shadows_, which he can use to become invisible at will.\n\nThe Rogue can _detect secrets and traps_ from a greater distance
actors.hero.heroclass.rogue_desc=Years of fighting the IRS over tax evasion has rendered the Rogue especially familiar with the workings of the _Cloak of Shadows_, causing it to charge 50% faster while also letting him channel some of its power up his weapons while cloaking himself.\n\nThe Rogue can _detect secrets and traps_ from a greater distance.\n\nThe Rogue also starts with _a dagger_, _three throwing knives_, cloth armor, a waterskin, and all bags.\n\nThe Rogue's ordeals have also left him with a great familarity with the workings of rings, leaving him able to identify the type of a ring automatically upon equipping it and completely identify rings 2x faster.\n\nThe Rogue automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Invisibility\n_-_ Scrolls of Magic Mapping
actors.hero.heroclass.rogue_unlock=The Rogue can control the flow of battle and strike from invisibility using his _unique cloak of shadows._

actors.hero.heroclass.huntress=huntress
# fix
actors.hero.heroclass.huntress_desc=The Huntress starts with a _unique spirit bow,_ which can fire an infinite number of conjured arrows.\n\nThe Huntress can travel through tall grass _without trampling it_.\n\nThe Huntress's thrown weapons are _more damaging_.\n\nThe Huntress senses nearby enemies even if they are hidden behind obstacles.\n\nThe Huntress also starts with _studded gloves_, cloth armor, a waterskin, and all bags.\n\nThe Huntress also starts with _armored cloak_, that allows her to charge arrows into _super-shots_.\n\nThe Huntress can mark tiles with her arrows to _see them_ regardless of obstacles. This ability has _20 turns_ cooldown.\n\nThe Huntress automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Mind Vision\n_-_ Scrolls of Lullaby
actors.hero.heroclass.huntress_unlock=The Huntress is a master of thrown weapons, and has a _unique magical bow_ with infinite arrows.

actors.hero.heroclass.rat_king=rat king
actors.hero.heroclass.rat_king_desc=Why choose a class when I could just go as myself?\n\nAs myself, I take all the special class items I could find lying around: an old _broken seal_, a _staff_ made by some mage, a priceless _cloak of shadows_ from my royal treasury, and a _spirit bow_ from my armory.\
  \n\nI can also detect traps and secrets from a greater distance.\
  \n\nNot only that, but I can travel through tall grass without trampling it!
#actors.hero.heroclass.rat_king_desc_loadout=I have all the class items!\
# \n\nStarting with the _Cloak of Shadows_ lets me influence combat to my royal liking.\
#  \n\nI start with a _staff of magic missile_ as my melee option, though its damage can be less than ideal.\
#  \n\nBetween the staff's imbued magic and my _spirit bow_, however, I have great flexibility in inflicting the hurt on my foes from afar.\
#  \n\nI start with the _Warrior's seal_ affixed to my armor.
actors.hero.heroclass.rat_king_unlock=Behold the ultimate class, one that will make all of your dreams come true. His Rattiness's power and versatility is unmatched thanks to his _access to every SHPD class_ mechanic, talent, and unique item.\n\nTo unlock him, _win the game_ with any class.

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=The _Berserker_ builds rage as he takes damage. Rage increases his damage, and can let him briefly cheat death.
actors.hero.herosubclass.berserker_desc=The Berserker gains rage as he takes physical damage, including damage that gets blocked by his armor! Rage steadily fades away over time, but fades more slowly if he is at low HP.\n\nThe Berserker deals up to +100% damage at 90% rage. When at 0 health and 100% rage, the Berserker will briefly gain 8x his normal maximum shielding and will refuse to die as long as he has shielding left. The Berserker needs time to recover after he defies death however.
actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.gladiator_short_desc=The _Gladiator_ builds combo when he makes successful attacks. He can spend combo to use unique abilities.
actors.hero.herosubclass.gladiator_desc=The Gladiator builds one point of combo every time he makes a successful attack with a melee or thrown weapon. If the Gladiator does not make a successful attack within 5 turns, his combo is reset (this can be changed with talents). If the Gladiator kills the enemy, his combo will stay for 25 turns.\n\nAs combo builds it unlocks a variety of combo abilities. A new ability becomes available at 2, 4, 6, 8, and 10 combo. Some abilities help build more combo, while others let the Gladiator spend his combo on powerful attacks.
actors.hero.herosubclass.brawler=brawler
actors.hero.herosubclass.brawler_short_desc=The _Brawler_ can charge up his blows to unleash special attacks, which depend on weapon he is holding.
actors.hero.herosubclass.brawler_desc=The Brawler builds a strength of his blows with time. It can be used to get damage increase for next blow or to use special attack. Each weapon has specific special.\nThe Brawler can also equip weapons from quickslots and spend 0 turns while doing that.
actors.hero.herosubclass.battlemage=battlemage
actors.hero.herosubclass.battlemage_short_desc=The _Battlemage_ conjures bonus effects when fighting in melee with his staff. These effects depend on the wand his staff is imbued with.
actors.hero.herosubclass.battlemage_desc=The Battlemage gains bonus effects whenever he strikes in melee with his staff, as if his staff had an additional enchantment. These effects depend on the wand his staff is imbued with, every wand has its own effect. In addition to the wand effects, the Battlemage's staff will also gain 0.5 charges when he strikes with it.
# todo fix gendering
actors.hero.herosubclass.warlock=warlock
actors.hero.herosubclass.warlock_short_desc=The _Warlock_ has a chance to soul mark characters when using wands on them. He will heal whenever he deals physical damage to marked enemies.
actors.hero.herosubclass.warlock_desc=The Warlock has a chance to inflict a soul mark on characters when he uses wands on them. The chance to apply a soul mark and its duration increase with wand level.\n\nWhen an enemy is soul marked, the Warlock will heal 2 hp for every 5 damage he deals to them, but only with attacks from melee or thrown weapons, not from wands!
actors.hero.herosubclass.warlock_short_desc_huntress=The _Warlock_ has a chance to soul mark characters when using wands on them. She will heal whenever she deals physical damage to marked enemies.
actors.hero.herosubclass.warlock_desc_huntress=The Warlock has a chance to inflict a soul mark on characters when she uses wands on them. The chance to apply a soul mark and its duration increase with wand level.\n\nWhen an enemy is soul marked, the Warlock will heal 2 hp for every 5 damage she deals to them, but only with attacks from melee or thrown weapons, not from wands!
actors.hero.herosubclass.spiritualist=spirit caller
actors.hero.herosubclass.spiritualist_short_desc=The _Spirit Caller_ can summon wraiths to battle against monsters.
actors.hero.herosubclass.spiritualist_desc=The Spirit Caller builds up his spiritual power over time, which can be used to summon wraiths that will fight for him. \n\nWraiths have 33% more evasion and can attack 1.5 times per turn. Their resistance and abilities can be improved through talents.
actors.hero.herosubclass.assassin=assassin
actors.hero.herosubclass.assassin_short_desc=The _Assassin_, in addition to using weapons as if they were +2 levels, can prepare a deadly strike while he is invisible. The longer he waits, the more powerful the attack will be.
actors.hero.herosubclass.assassin_desc=The Assassin prepares his next strike when he becomes invisible. The longer he prepares for, the more powerful his next attack will be. Preparation builds for up to 9 turns.\n\nAfter preparing, the Assassin deals bonus damage on his next attack, can blink to his target, and can even instantly kill enemies who are weak enough.\n\nThe assassin is also more proficient with melee weapons, allowing him to use any weapon as if they were +2 levels.

actors.hero.herosubclass.sniper=sniper
actors.hero.herosubclass.sniper_short_desc=The _Sniper_ has +33% accuracy and can pierce armor with her ranged attacks. After striking with a thrown weapon she can follow up with a special attack from her bow.
actors.hero.herosubclass.sniper_desc=The Sniper is a master of ranged combat; her ranged attacks pierce enemy armor and her precision translates into +33% accuracy. When she attacks an enemy with a thrown weapon, she places a sniper's mark on them, which lets her follow up with a special attack from her bow. This special attack varies based on how her bow is augmented.\n\nAn unaugmented bow will fire a snapshot which deals reduced damage but fires instantly. A speed bow will fire a volley of three arrows which deal reduced damage, can still activate enchantments, and take 1 turn to fire. A damage bow will fire a sniper shot which is guaranteed to hit, deals bonus damage based on distance, and takes 2 turns to fire.
actors.hero.herosubclass.warden=warden
actors.hero.herosubclass.warden_short_desc=The _Warden_ can see through tall grass and gains bonus effects when she plants seeds and tramples plants.
actors.hero.herosubclass.warden_desc=The Warden has a strong connection to nature which grants her a variety of bonus effects relating to grass and plants. She is able to see through tall and furrowed grass as if it were empty space.\n\nThe warden causes grass to sprout up around any seed she throws or plants, and gains special effects when trampling plants. These special effects replace the regular plant effects, meaning that no plant is harmful for her to step on.

actors.hero.herosubclass.freerunner=freerunner
actors.hero.herosubclass.freerunner_short_desc=The _Freerunner_, in addition to being proficient with magic and ranged attacks, builds momentum as he runs, which can be used to start freerunning. This grants him bonus speed and evasion for a short while.
actors.hero.herosubclass.freerunner_desc=As the Freerunner moves he builds stacks of momentum. He can gain up to 10 momentum after running for 10 turns, but rapidly loses it if he stops moving. The freerunner can use up his momentum to start freerunning, for 2 turns per point of momentum.\n\nWhen freerunning the Freerunner moves at 2x speed, and gains bonus evasion in proportion to his level. Once freerunning ends there is a cooldown before momentum can be built again. The Freerunner additionally is gains proficiency with various methods of ranged combat, allowing him to use thrown weapons, wands, and weapons with reach more effectively than before.
actors.hero.herosubclass.decepticon=Shadowflare
actors.hero.herosubclass.decepticon_short_desc=The Rogue is reconstructed into machine called _Shadowflare_, with increased battle capabilities and ability to transform into vehicle.
actors.hero.herosubclass.decepticon_desc=The Rogue turns into fullmetal mechanism called Shadowflare, that possesses big offensive capabilities and ability to transform between humanoid and small droid.\n\n\
  In both modes, Shadowflare is immune to sleeping, bleeding, poison and toxic gas.\n\n\
  In humanoid robot mode, Shadowflare deals more damage to debuffed enemies (+15% damage from each debuff, exponentially) and his weapons have extra range.\n\n\
  In alternate mode, Shadowflare is more mobile, gaining ability to fly and move at 2x speed, but unable to use his weapons, armor. His wands will also deal no damage. He is also more evasive, enemies have harder time to notice him and he can attack enemies from big range with small amount of armor-piercing damage that scales with strength.

actors.hero.herosubclass.king=rat king
actors.hero.herosubclass.king_short_desc=...\n\nWait, what?\n\nKings aren't bound by rules! Being forced to choose my direction is stupid!\n\nI deserve _ALL THE POWER!!!_
actors.hero.herosubclass.king_desc=Instead of doing something as lame as choosing a ONE subclass, I can pick whatever power power I want through talents!\n\n(If I have multiple special actions active, I can switch what special action I have active through the corresponding buff or by long pressing the special action indicator.)

actors.hero.herosubclass.rk_champion=omnibattler
actors.hero.herosubclass.rk_champion_short_desc=But what if I want to choose something? In that case, you can start to fear my _Omnibattler_ form:\n\nI will be able to cycle between _8 abilities_, naturally possessed by hostile champions! _Their power is mine now!_
actors.hero.herosubclass.rk_champion_desc=My incredible power allows me to focus my body to take one of 8 forms known as champion titles. Each form gives me some benefits and drawbacks, that could be adjusted by taking talents.\n\nMy new talents are only active when corresponding champion title has been taken.

