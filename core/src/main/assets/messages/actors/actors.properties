actors.hero.talent.royal_privilege.title=royal privilege
actors.hero.talent.royal_privilege.desc=Starving is unbecoming of a king!\
  \n\n_+1:_ Eating heals me for _2 HP_ when I am below 50% health, and _3 HP_ when I am below 25% health. It also grants me _2 bonus damage_ on my next three wand zaps. Not only that, but I can find _4 small rations_ placed in chests and _4 berries_ hidden in tall grass in the earlier stages of the dungeon.\
  \n\n_+2:_ Eating heals me for _3 HP_ when I am below 50% health, and _5 HP_ when I am below 25% health. It also grants me _3 bonus damage_ on my next three wand zaps. Not only that, but I can find _6 small rations_ placed in chests and _6 berries_ hidden in tall grass in the earlier stages of the dungeon.
actors.hero.talent.royal_privilege.comment_mage="R E C H A R G E"
actors.hero.talent.royal_intuition.title=royal intuition
actors.hero.talent.royal_intuition.desc=I identify things super fast!\
  \n\n_+1:_ I identify weapons, armors, and rings _2.75x faster_ and wands _3.75x faster_! I also identify the type of a ring _as soon as I equip it_!\
  \n\n_+2:_ I identify all equipment _upon equipping them_ and can determine the type of a ring immediately on _picking it up_!
actors.hero.talent.kings_wisdom.title=king's wisdom
actors.hero.talent.kings_wisdom.desc=Fight smarter, not harder!\
  \n\n_+1:_ When identifying an item, I heal _2 HP_ and gain _2 turns_ of wand recharging. In addition, my first strike against an unaware enemy deals _1-2_ bonus damage, and when I hit an enemy with my bow or a thrown weapon, my next melee attack against that enemy deals _2 bonus damage_.\
  \n\n_+2:_ When identifying an item, I heal _3 HP_ and gain _3 turns_ of wand recharging. In addition, my first strike against an unaware enemy deals _2_ bonus damage, and when I hit an enemy with my bow or a thrown weapon, my next melee attack against that enemy deals _3 bonus damage_.
actors.hero.talent.noble_cause.title=noble cause
actors.hero.talent.noble_cause.desc=None can match my sheer determination to succeed!\
  \n\n_+1:_ The max shield provided by my seal is _increased by 1_, and I gain _3 shielding_ whenever I spend the last charge in my staff. Not only that, but I also gain one shielding _every other turn_ my cloak is activated, _to a max of 3_, and whenever a plant is trampled in my vision I gain 0-2 armor of barkskin that fades every _3 turns_!\
  \n\n_+2:_ The max shield provided by my seal is _increased by 2_, and I gain _5 shielding_ whenever I spend the last charge in my staff. Not only that, but I also gain one shielding _every turn_ my cloak is activated, _to a max of 5_, and whenever a plant is trampled in my vision I gain 0-2 armor of barkskin that fades every _5 turns_!
actors.hero.talent.noble_cause.meta_desc=\
  _- If this talent is gained by a hero who does not possess the seal_ it will grant its shielding benefit anyway.\n\
  _- If this talent is gained by a hero who does not possess a staff_ the shielding will be granted when the last charge from the hero's highest level wand is spent.

actors.hero.talent.royal_meal.title=royal meal
actors.hero.talent.royal_meal.desc=Only the finest effects from eating!\
  \n\n_+1:_ Eating food takes me 1 turn (berries are eaten instantly) and gives me _5 turns_ of wand recharging, _3 turns_ of artifact recharging, and _1 turn_ of haste. While eating, I take _75% less damage._\
  \n\n_+2:_ Eating food takes me 1 turn (berries are eaten instantly) and gives me _8 turns_ of wand recharging, _5 turns_ of artifact recharging, and _2 turns_ of haste. While eating, I take _100% less damage!_
actors.hero.talent.royal_meal.comment_mage="Well, would ya look at that. All eating effects wrapped up nicely just waiting to be used..."
actors.hero.talent.kings_vision.title=king's vision
actors.hero.talent.kings_vision.desc=Nothing escapes my gaze!\n\n\
  _+1:_ I gain mind vision on any enemy within _2 tiles of my position._ My search radius becomes a _7x7 circle,_ and I also gain mind vision on any enemy I zap with a wand for _10 turns._ To seal the deal, with a 50 turn cooldown I can blind an enemy for _2 turns_ by throwing any item that isn’t a thrown weapon at them.\n\n\
  _+2:_ I gain mind vision on any enemy within _3 tiles of my position._ My search radius becomes a _7x7 square,_ and I also gain mind vision on any enemy I zap with a wand for _15 turns._ To seal the deal, with a 50 turn cooldown I can blind an enemy for _3 turns_ by throwing any item that isn’t a thrown weapon at them.
# note rogue is excluded from this
actors.hero.talent.kings_vision.meta_desc=_If this talent is gained by a different hero_ it will instead increase their search radius from a 3x3 square to a 5x5 circle at +1, or a 5x5 square at +2.
actors.hero.talent.restoration.title=restoration
actors.hero.talent.restoration.desc=It's important to remember to take care of myself sometimes!\n\n\
  _+1_: Using a scroll of upgrade will instantly restore _3 charges_ to my staff and _2 charges_ to my cloak, while using a potion of healing instantly recharges _67% of the shielding_ from the broken seal and spawns _up to 5 grass_ around me that roots adjacent enemies for _2 turns_. I can also self-target with a wand to instantly convert its charges into shielding at a rate of _4% max HP per charge_.\n\n\
  _+2_: Using a scroll of upgrade will instantly restore _5 charges_ to my staff and _3 charges_ to my cloak, while using a potion of healing instantly recharges _100% of the shielding_ from the broken seal and spawns _up to 8 grass_ around me that roots adjacent enemies for _3 turns_. I can also self-target with a wand to instantly convert its charges into shielding at a rate of _6% max HP per charge_.
actors.hero.talent.meta_desc=\
  _- If this talent is gained by a hero without the broken seal_ it will instead grant shielding equal to 5% max hp at +1, or 7.5% max hp at +2.\n\
  _- If this talent is gained by a hero without a staff_ it will grant 12 turns of wand recharging at +1, or 20 turns at +2.\n\
  _- If this talent is gained by a hero without the cloak of shadows_ it instead grant 6 turns of artifact recharging at +1, or 10 turns at +2.
actors.hero.talent.power_within.title=power within
actors.hero.talent.power_within.desc=Sometimes its worth remembering the stuff I already have!\
  \n\n_+1:_ The broken seal can now transfer _regular glyphs_ in the same way it transfers an upgrade, and when I imbue a new wand into my staff, the old wand has a _67% chance_ of being returned at +0, otherwise it will be returned as 1 arcane resin. In addition, when I first enter a level with a secret room, I have a _50% chance to notice_ that the level contains a secret. Finally, when I step on short grass or embers, they spring up into tall grass which I immediately furrow (with a _10 turn cooldown_).\
  \n\n_+2:_ The broken seal can now transfer _any glyph_ in the same way it transfers an upgrade, and when I imbue a new wand into my staff, the old wand has a _100% chance_ of being returned at +0. In addition, when I first enter a level with a secret room, I have a _75% chance to notice_ that the level contains a secret. Finally, when I step on short grass or embers, they spring up into tall grass which I immediately furrow (with a _5 turn cooldown_).\
  \n\nThis talent can preserve a wand up to five times; afterward it will always grant 1 arcane resin.
actors.hero.talent.pursuit.title=pursuit
actors.hero.talent.pursuit.desc=Enemies? More like "Prey!"\
  \n\n_+1:_ I will not wake sleeping enemies while _3 or more tiles away from them_. In addition, my thrown weapons have _+50% durability_, and my killing blows with physical attacks have a _67% chance_ to be instantaneous.\
  \n\n_+2:_ I will not wake sleeping enemies while _not adjacent to them_. In addition, my thrown weapons have _+75% durability_, and and my killing blows with physical attacks have a _100% chance_ to be instantaneous.
actors.hero.talent.pursuit.comment_rogue="Silent Steps 2.0, with Lethal Momentum as a bonus!"
actors.hero.talent.pursuit.comment_huntress="Just good stuff here..."

actors.hero.talent.rk_berserker.title=inevitability
actors.hero.talent.rk_berserker.desc=Attacking me only makes me stronger!\nThis talent gives me access to _rage_, which can be gathered with getting hits. With enough rage I can even _cheat death_ with berserking!\n\n\
  _+1_: I can reach a maximum of _110% rage_, and enchantments/curses trigger more often the more rage I have, _up to 15% more often_ at 100% rage. In addition, I gain _25% more shield_ while berserking and my recovery only takes _1.66 levels._ Finally, my strength is _increased by 8%_ (rounded down) and when waiting I gain _+2 armor_ until I move.\n\n\
  _+2_: I can reach a maximum of _120% rage_, and enchantments/curses trigger _up to 30% more often_ as I gain rage. In addition, I gain _50% more shield_ while berserking and my recovery only takes _1.33 levels_. Finally, my strength is _increased by 13%_ (rounded down) and when I wait I gain _+4 armor_ until I move.\n\n\
  _+3_: I can reach a maximum of _130% rage_, and enchantments/curses trigger _up to 45% more often_ as I gain rage. In addition, I gain _75% more shield_ while berserking and my recovery only takes _1 level_. Finally, my strength is _increased by 18%_ (rounded down) and when waiting I gain _+6 armor_ until I move.
actors.hero.talent.rk_gladiator.title=tactics
actors.hero.talent.rk_gladiator.desc=True strength comes from knowing one's weaknesses!\nThis talent allows me to stack _combo_ with melee and throwing attacks. When I have enough combo, I can use the powerful _finishers_!\n\n \
  _+1_: When I kill an enemy, my combo cooldown is _increased to 15 turns_. If I kill them with a combo move, however, I will instead _regain 33%_ of my seal's shielding! Not only that, but when my combo is 7 or higher, _Clobber has a knockback range of 3, can knock enemies into pits, and even inflicts vertigo!_\n\n\
  _+2_: When I kill an enemy, my combo cooldown is _increased to 30 turns_. If I kill them with a combo move, however, I will instead _regain 67%_ of my seal's shielding! Not only that, but if my combo is 9 or higher, _my Parry works on multiple attacks!_\n\n\
  _+3_: When I kill an enemy, my combo cooldown is _increased to 45 turns._ If I kill them with a combo move, however, I will instead _regain all_ of my seal's shielding! Not only that, but I can _leap combo/3 tiles when using Slam, Crush, or Fury!_
actors.hero.talent.rk_battlemage.title=Rat Magic
actors.hero.talent.rk_battlemage.desc=This talent imbues my staff with ability to _recharge_ all my wands on melee hits. Not only that, but I also get _unique on-hit effects_ depending on imbued wand!\n\n\
  _+1_: When I read a scroll, my next _one wand zap_ will get +3 levels. Additionally, after zapping a wand, my next melee strike with my staff deals _+25% damage_. Finally, striking with my staff grants me _0.5 turns_ of artifact recharging and, if my staff is fully charged, a _20% chance_ to gain 2 shielding per level of the staff.\n\n\
  _+2_: When I read a scroll, my next _two wand zaps_ will get +3 levels. Additionally, after zapping a wand, my next melee strike with my staff deals _+50% damage_. Finally, striking with my staff grants me _1 turn_ of artifact recharging and, if my staff is fully charged, a _40% chance_ to gain 2 shielding per level of the staff.\n\n\
  _+3_: When I read a scroll, my next _three wand zaps_ will get +3 levels. Additionally, after zapping a wand, my next melee strike with my staff deals _+75% damage_. Finally, striking with my staff grants me _1.5 turns_ of artifact recharging and, if my staff is fully charged, a _60% chance_ to gain 2 shielding per level of the staff.
actors.hero.talent.rk_warlock.title=royal presence
actors.hero.talent.rk_warlock.desc=Dwarf King isn't the only one who can manage his subjects!\nThis talent makes my magic _mark_ my enemies with dark hex, allowing me to _steal life_ from them!\n\n\
  _+1_: I can tap an ally to instantly swap places with them, with a _2 tile range_. Melee damage dealt by other characters triggers soul mark at _13% effectiveness_. Soul mark grants _0.33 turns_ of satiety for each damage dealt. Also, when a soul marked enemy dies, I have a _10% chance_ to trigger my on-eat effects and a _13% chance_ to raise them as a corrupted wraith.\n\n\
  _+2_: I can tap an ally to instantly swap places with them, with a _4 tile range_. Melee damage dealt by other characters triggers soul mark at _27% effectiveness_. Soul mark grants _0.67 turns_ of satiety for each damage dealt. Also, when a soul marked enemy dies, I have a _20% chance_ to trigger my on-eat effects and a _27% chance_ to raise them as a corrupted wraith.\n\n\
  _+3_: I can tap an ally to instantly swap places with them, with a _6 tile range_. Melee damage dealt by other characters triggers soul mark at _40% effectiveness_. Soul mark grants _1 turn_ of satiety for each damage dealt. Also, when a soul marked enemy dies, I have a _30% chance_ to trigger my on-eat effects and a _40% chance_ to raise them as a corrupted wraith.
actors.hero.talent.rk_assassin.title=flash
actors.hero.talent.rk_assassin.desc=They won't even see me coming!\nThis talent makes me gain _preparation_ when I am invisible. This ability allows me to _insta-kill_ my foes with enough effort!\n\n\
  _+1_: I can assassinate enemies below _4/13/27/67% health_ per level of preparation, up from 3/10/20/40%, and my blink range per level of preparation is increased to _1/3/4/6 tiles_, from 1/2/3/4. When I kill an enemy with a prepared strike they have a 25/50/75/100 chance to drop _15 extra gold_. When I use an artifact, my rings gain +1 upgrade for _3 turns_.\n\n\
  _+2_: I can assassinate enemies below _5/17/30/83% health_ per level of preparation, and my blink range per level of preparation is increased to _2/4/6/8 tiles_. When I kill an enemy with a prepared strike they have a 25/50/75/100 chance to drop _30 extra gold_, and when I use an artifact, my rings gain +1 upgrade for _6 turns_.\n\n\
  _+3_: I can assassinate enemies below _6/20/40/100% health_ per level of preparation, and my blink range per level of preparation is increased to _2/5/7/10 tiles_. When I kill an enemy with a prepared strike they have a 25/50/75/100 chance to drop _45 extra gold_, and when I use an artifact, my rings gain +1 upgrade for _9 turns_.
actors.hero.talent.rk_freerunner.title=timeless running
actors.hero.talent.rk_freerunner.desc=This talent allows me to gain _momentum_ with running. With press of a button, I can go into _freerunning_ state, significantly increasing my speed! This ability requires some recovery after using, unfortunately.\n\n\
  _+1_: While freerunning, I gain an additional _+1 evasion_ per point of excess strength on my armor as well as _+20% accuracy and +15% damage_ with thrown weapons and my bow. Not only that, I _gain 2 stacks of momentum per turn while invisible_! To top things off, I can use the cloak of shadows even while it is unequipped, though it _recharges at 25% speed_.\n\n\
  _+2_: While freerunning, I instead gain _+2 evasion_ per point of excess strength as well as _+40% accuracy and +30% damage_ with thrown weapons and my bow. My cloak now _recharges at 50% speed_ when unequipped, and _freerunning no longer counts down while I am invisible_!\n\n\
  _+3_: While freerunning, I instead gain _+3 evasion_ per point of excess strength as well as _+60% accuracy and +45% damage_ with thrown weapons and my bow. My cloak now _recharges at 75% speed_ when unequipped, and _I move at 2x speed while invisible_ regardless of whether or not I'm freerunning!
actors.hero.talent.rk_sniper.title=ranged terror
actors.hero.talent.rk_sniper.desc=This talent makes my bow ignore armor and assist throwing attacks with certain _special attacks!_\n\n\
  _+1_: My vision range is increased by _25%_, and my thrown weapons have a _33% chance_ to use the enchantment on my bow (unless they are darts fired from an enchanted crossbow). When I attack with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 and the damage of my special attack by _10%_. To top things off, thrown weapons used at melee range have _-30% accuracy_ (instead of -50%).\n\n\
  _+2_: My vision range is increased by _50%_, and my thrown weapons have a _67% chance_ to use the enchantment on my bow. When I attack with an upgraded thrown weapon, each level now increases the damage of my special attack by _20%_. To top things off, thrown weapons used at melee range have _-10% accuracy_.\n\n\
  _+3_: My vision range is increased by _75%_, and my thrown weapons have a _100% chance_ to use the enchantment on my bow. When I attack with an upgraded thrown weapon, each level now increases the damage of my special attack by _30%_. To top things off, thrown weapons used at melee range have _+10% accuracy._
actors.hero.talent.rk_warden.title=natural dominance
actors.hero.talent.rk_warden.desc=This talent allows me to _see through grass_ and gives _special effects_ to every flower planted by me!\n\n\
  _+1_: When stepping in grass, I gain barkskin equivalent to my _50%_ of my level that fades every turn. Also, when my health is full, dewdrops can shield me for up to _20%_ of my max HP. Not only that, but when I fire an arrow at at the ground, it grants vision in a 3x3 area around it for _5 turns_ with a 20 turn cooldown. To top things off, my tipped darts have _2x durability_!\n\n\
  _+2_: I now gain barkskin equal to _100%_ of my level, and dewdrops can now shield me for up to _40%_ of my max HP. Not only that, but when I fire an arrow at at the ground, it grants vision in a 3x3 area around it for _10 turns_. To top things off, my tipped darts have _3x durability_!\n\n\
  _+3_: I now gain barkskin equal to _150%_ of my level, and dewdrops can shield me for up to _60%_ of my max HP. Not only that, but when I fire an arrow at at the ground it grants vision in a 3x3 area around it for _15 turns_. To top things off, my tipped darts have _4x durability_!

actors.hero.talent.rk_fire.title=darkest ashes
actors.hero.talent.rk_fire.desc=_+1:_ I have _14% chance_ to inflict Red Burning instead of Burning and _25% chance_ to light my surroundings on fire while taking damage.\n\n_+2:_ I have _29% chance_ to inflict Red Burning instead of Burning and _50% chance_ to light my surroundings on fire while taking damage.\n\n_+3:_ I have _43% chance_ to inflict Red Burning instead of Burning and _75% chance_ to light my surroundings on fire while taking damage. My burning attacks also last 1.5x longer!\n\n"Once you learn what is light for you, it might be too late before you realize the damage from your afterburner."
actors.hero.talent.rk_project.title=spectre reach
actors.hero.talent.rk_project.desc=_+1:_ My melee attacks deal _9% more damage_ and my ranged weapons can strike _25% further_ without colliding walls.\n\n_+2:_ My melee attacks deal _18% more damage_ and my ranged weapons can strike _50% further_ without colliding walls.\n\n_+3:_ My melee attacks deal _27% more damage_ and my ranged weapons can strike _75% further_ without colliding walls. My wands also can trickshot much more easily!\n\n"Obstacle is just suggestion for me, not a problem."
actors.hero.talent.rk_antimagic.title=thaumic forcefield
actors.hero.talent.rk_antimagic.desc=_+1:_ Mages take _4 damage_ while attacking me, and I also heal for _3 HP_.\n\n_+2:_ Mages take _7 damage_ while attacking me, and I also heal for _5 HP_.\n\n_+3:_ Mages take _10 damage_ while attacking me, and I also heal for _7 HP_. My wands also charge a little while being attacked by magic!\n\n"Most dangerous damage in the game? Don't make me laugh, non-rodent."
actors.hero.talent.rk_giant.title=big time
actors.hero.talent.rk_giant.desc=_+1:_ _25% of damage_ taken before damage reduction is turned into conserved damage. I also have _7% chance_ to stun enemies I am attacking!\n\n_+2:_ _50% of damage_ taken before damage reduction is turned into conserved damage. I also have _13% chance_ to stun enemies I am attacking!\n\n_+3:_ _75% of damage_ taken before damage reduction is turned into conserved damage. I also have _20% chance_ to stun enemies I am attacking, and my armor glyphs are twice as powerful!\n\n"This is the perfect opportunity to strangle this robot to wall and tear him apart!"
actors.hero.talent.rk_blessed.title=hand of the god
actors.hero.talent.rk_blessed.desc=_+1:_ My melee attacks damage enemies in 3x3 AoE for _16% of initial damage._\n\n_+2:_ My melee attacks damage enemies in 3x3 AoE for _33% of initial damage._\n\n_+3:_ My melee attacks damage enemies in 5x5 AoE for _33% of initial damage._\n\n"I cannot shoot lightning bolts, but this does its job too."
actors.hero.talent.rk_cursed.title=controlled madness
actors.hero.talent.rk_cursed.desc=_+1:_ Cursed effects from my attacks are less harmful to me!\n\n_+2:_ Cursed effects from my attacks are less harmful to me! Non-common effects are _10%_ more frequent!\n\n_+4:_ Cursed effects from my attacks are stronger and less harmful to me! Non-common effects are _10%_ more frequent.\n\n"Control the curse. Control the darkness. Control the primal chaos in your mind."
actors.hero.talent.rk_splint.title=mirror wars
actors.hero.talent.rk_splint.desc=_+1:_ Mirror images summoned by my splintering will react immediately after spawning.\n\n_+2:_ Mirror images summoned by my splintering will react immediately after spawning and get Fury buff at 50% HP that will boost their power by 75%.\n\n_+3:_ Mirror images summoned by my splintering will react immediately after spawning and get Fury buff at 50% HP that will boost their power by 75%. They also have 25% more HP.\n\n"We had animal wars, clone wars, civil wars... It's not too late to organize another one, my dear Prat?"
actors.hero.talent.rk_paladin.title=shielding behind the army
actors.hero.talent.rk_paladin.desc=_+1:_ I have _5% chance_ to get on-eat effects when my allies get attacked.\n\n_+2:_ I have _9% chance_ to get on-eat effects when my allies get attacked.\n\n_+1:_ I have _14% chance_ to get on-eat effects when my allies get attacked. I also can switch places with my warriors within _3 tiles_ range.\n\n"Got cornered? Just shield yourself with funny rats and watch massacre."

# wrath
actors.hero.talent.aftershock.title=aftershock
# note that shockwave's talent effects are toned down to compensate for the range 'boost'. Shock force damage boost is down slightly, stun chance is down 20%, expanding is roughly 2x as effective, striking is down roughly 33%.
actors.hero.talent.aftershock.desc=_+1:_ The shockwave caused by my impact affects everyone within _1-2 tiles_ and has a _20% chance_ to proc on-hit effects like enchantments and combo. In addition, it deals _15% more damage_ and has a _20% chance to stun_ instead of cripple.\n\n_+2:_ The shockwave caused by my impact affects everyone within _2 tiles_ and has a _40% chance_ to proc on-hit effects like enchantments and combo. In addition, it deals _30% more damage_ and has a _40% chance_ to stun instead of cripple.\n\n_+3:_ The shockwave caused by my impact affects everyone within _2-3 tiles_ and has a _60% chance_ to proc on-hit effects like enchantments and combo. In addition, it deals _45% more damage_ and has a _60% chance_ to stun instead of cripple.\n\n_+4:_ The shockwave caused by my impact affects everyone within _3 tiles_ and has an _80% chance_ to proc on-hit effects like enchantments and combo. In addition, it deals _60% more damage_ and has a _80% chance_ to stun instead of cripple.

actors.hero.talent.rat_blast.title=rat blast
actors.hero.talent.rat_blast.desc=_+1:_ The radius of my elemental blast is _increased to 5 tiles_. It also has _25% more power_ and gives me _2.5 shielding_ for every character affected by the blast, up to a max of 5 characters.\n\n_+2:_ The radius of my elemental blast is _increased to 6 tiles_. It also has _50% more power_ and gives me _5 shielding_ for every character affected by the blast, up to a max of 6 characters.\n\n_+3:_ The radius of my elemental blast is _increased to 7 tiles._ It also has _75% more power_ and gives me _8 shielding_ for every character affected by the blast, up to a max of 7 characters.\n\n_+4:_ The radius of my elemental blast is _increased to 8 tiles_. It also has _100% more power_ and gives me _10 shielding_ for every character affected by the blast, to a max of 8 characters.

actors.hero.talent.smoke_and_mirrors.title=smoke and mirrors
actors.hero.talent.smoke_and_mirrors.desc=_+1:_ After blinking, I leave a statue of myself that has _20 health and 1-3 armor._ Additionally, after finishing my Wrath, I gain _1 turn_ of haste and invisibility. Alternatively, if I use Wrath while invisible, I will instantly blink to a new valid location instead of using Wrath, with _20% reduced_ charge cost.\n\n_+2:_ After blinking, I leave a statue of myself that has _40 health and 2-6 armor._ Additionally, after finishing my Wrath, I gain _2 turns_ of haste and invisibility. Alternatively, if I use Wrath while invisible, I will instantly blink to a new valid location instead of using Wrath, with _36% reduced_ charge cost.\n\n_+3:_ After blinking, I leave a statue of myself that has _60 health and 3-9 armor._ Additionally, after finishing my Wrath, I gain _3 turns_ of haste and invisibility. Alternatively, if I use Wrath while invisible, I will instantly blink to a new valid location instead of using Wrath with _50% reduced_ charge cost.\n\n_+4:_ After blinking, I leave a statue of myself that has _80 health and 4-12 armor._ Additionally, after finishing my Wrath, I gain _4 turns_ of haste and invisibility. Alternatively, if I use Wrath while invisible, I will instantly blink to a new valid location instead of using Wrath with _60% reduced_ charge cost.

actors.hero.talent.sea_of_blades.title=sea of blades
actors.hero.talent.sea_of_blades.desc=_+0:_ The total effectiveness of spectral blades' damage and on-hit effects is _100%,_ divided equally between all targets.\n\n_+1:_ The total effectiveness of spectral blades is increased to _150%,_ and they have a _30% chance_ to also use the enchantment on the spirit bow. Spectral blades also have _+25% accuracy_ and can penetrate up to _2 solid tiles._\n\n_+2:_ The total effectiveness of spectral blades is increased to _200%,_ and they have a _60% chance_ to also use the enchantment on the spirit bow. Spectral blades also have _+50% accuracy_ and can penetrate up to _4 solid tiles._\n\n_+3:_ The total effectiveness of spectral blades is increased to _250%,_ and they have a _90% chance_ to also use the enchantment on the spirit bow. Spectral blades also have _+75% accuracy_ and can penetrate up to _6 solid tiles._\n\n_+4:_ The total effectiveness of spectral blades is increased to _300%,_ and they have a _100% chance_ to also use the enchantment on the spirit bow in addition to a _+10% proc chance_ for all proccable effects after effectiveness is applied. Spectral blades also have _+100% accuracy_ and can penetrate up to _8 solid tiles._\n\nSpirit Bow proccing is subject to the total effectiveness modifier.\n\nNo target can get more than 100% of spectral blades' effectiveness.

actors.hero.talent.fun.title=The Greatest Fun
actors.hero.talent.fun.desc= \
  _+1:_ My blades are turned into _birds_ that inflict Vulnerable for _3 turns_! I also use them two times!\n\n\
  _+2:_ My blades are used 2 times and are turned into _birds_ that inflict Vulnerable for _6 turns_! I also use random wand zaps on enemies caught in elemental blast!\n\n\
  _+3:_ My blades are used 2 times and are turned into _birds_ that inflict Vulnerable for _9 turns_ and my elemental blast unleashes random wand zaps on enemies! Additionally, my body replacement gains 4 shadow immobile bodyguards, and my smoke bomb makes me hide in cloud of smoke screen and gain magical sight for 3 _turns_!\n\n\
  _+4:_ My blades are used 2 times and are turned into _birds_ that inflict Vulnerable for _12 turns_, elemental blast unleashes random wand zaps on enemies, body replacement gains 4 shadow immobile bodyguards and smoke bomb makes me hide in cloud of smoke screen and gain magical sight for 6 _turns_! I also use 25% less HP for overcharge!\n\n\
  Each point into this talent increases charge cost by 6 points.

#universal
actors.hero.talent.heroic_energy.title=heroic energy
actors.hero.talent.heroic_energy.rat_title=ratroic energy
actors.hero.talent.heroic_energy.desc=_+1:_ The hero's armor ability has a _16% reduced_ charge cost. Tier 6 weapons deal _8% more damage_.\n\n_+2:_ The hero's armor ability has a _30% reduced_ charge cost. Tier 6 weapons deal _16% more damage_.\n\n_+3:_ The hero's armor ability has a _41% reduced_ charge cost. Tier 6 weapons deal _24% more damage_.\n\n_+4:_ The hero's armor ability has a _50% reduced_ charge cost. Tier 6 weapons deal _32% more damage_.\n\n"Sure you could just supercharge it, but why, when you can make it dirt cheap?"
actors.hero.talent.heroic_endurance.title=heroic enchanting
actors.hero.talent.heroic_endurance.desc=_+1:_ The Warrior has _33% chance_ to use his glyph as enchantment.\n\n_+2:_ The Warrior has _66% chance_ to use his glyph as enchantment.\n\n_+3:_ The Warrior has _100% chance_ to use his glyph as enchantment.\n\n_+4:_ The Warrior has _100% chance_ to use his glyph as enchantment and glyphs trigger _25% more often_.\n\nGlyph's effect on enemy will depend on how much the glyph is beneficial to hero.\n\n"Cursed armor is finally useful for something!"
actors.hero.talent.heroic_wizardry.title=heroic wizardry
actors.hero.talent.heroic_wizardry.desc=_+1:_ The Mage can use wands up to _-1 charge_.\n\n_+2:_ The Mage can use wands up to _-2 charges_.\n\n_+3:_ The Mage can use wands up to _-3 charges_.\n\n_+4:_ The Mage can use wands up to _-4 charges_.
actors.hero.talent.heroic_wizardry.comment="Unleash the power of 1.5x more charges!"
actors.hero.talent.heroic_wizardry.comment_rogue="I thought than lightning was as spammable as it gets!"
actors.hero.talent.heroic_stamina.title=heroic stamina
actors.hero.talent.heroic_stamina.desc=_+1:_ When the Rogue uses an artifact, he gains Stamina for _1.25 turns_.\n\n_+2:_ When the Rogue uses an artifact, he gains Stamina for _2.5 turns_.\n\n_+3:_ When the Rogue uses an artifact, he gains Stamina for _4.75 turns_.\n\n_+4:_ When the Rogue uses an artifact, he gains Stamina for _6 turns_.\n\nThis buff stacks upon itself.\n\n"What is a normal walking speed?"
actors.hero.talent.heroic_archery.title=heroic archery
actors.hero.talent.heroic_archery.desc=_+1:_ The Huntress has _14% chance_ to not use durability of a thrown weapon.\nIncreases the max damage of super-shot to _375%_, from 350%.\n\n_+2:_ The Huntress has _29% chance_ to not use durability of a thrown weapon.\nIncreases the max damage of super-shot to _400%_, from 350%.\n\n_+3:_ The Huntress has _43% chance_ to not use durability of a thrown weapon.\nIncreases the max damage of super-shot to _425%_, from 350%.\n\n_+4:_ The Huntress has _57% chance_ to not use durability of a thrown weapon.\nIncreases the max damage of super-shot to _450%_, from 350%.\n\n"Launch the TOMAHAWKS!"
actors.hero.talent.heroic_ratiness.title=advanced education
actors.hero.talent.heroic_ratiness.desc=_+1:_ I can invest one more point into tier 1 talent!\n\n _+2:_ Not only tier 1, I also can learn additional tier 2 talent!\n\n_+3:_ In addition to tier 1 and tier 2, I can put an auxilary point into tier 3 talent! (but I need to be level 25 to use that point, though)

actors.hero.talent.drratedon.title=drratedon
actors.hero.talent.drratedon.desc=_+1:_ Allied rats ignore armor of their enemies and benefit from Sniper talents.\n\n_+2:_ Allied rats ignore armor of their enemies, their movement and attack speed is increased by 33% and they benefit from talents of Sniper and Freerunner.\n\n_+3:_ Allied rats ignore armor of their enemies, their movement and attack speed is increased by 33%, they are able to get rage and benefit from talents of Sniper, Berserker and Freerunner.\n\n_+4:_ Allied rats ignore armor of their enemies, their movement and attack speed is increased by 33%, they are able to get rage, inflict soul mark with 22.5% chance and benefit from talents of Sniper, Berserker, Freerunner and Warlock.\n\n"Nobody asked, but there it is, rat classes."
actors.hero.talent.drratedon.desc_rat_king=_+0:_ Allied rats ignore armor of their enemies and benefit from Sniper talents.\n\n_+1:_ Allied rats ignore armor of their enemies, their movement and attack speed is increased by 33% and they benefit from talents of Sniper and Freerunner.\n\n_+2:_ Allied rats ignore armor of their enemies, their movement and attack speed is increased by 33%, they are able to get rage and benefit from talents of Sniper, Berserker and Freerunner.\n\n_+3:_ Allied rats ignore armor of their enemies, their movement and attack speed is increased by 33%, they are able to get rage, inflict soul mark with 22.5% chance and benefit from talents of Sniper, Berserker, Freerunner and Warlock.\n\n_+4:_ Allied rats spawn with champion title, ignore armor of their enemies, their movement and attack speed is increased by 33%, they are able to get rage, inflict soul mark with 22.5% chance and benefit from talents of Sniper, Berserker, Freerunner and Warlock.\n\n"Only my strongest rats deserve the Draedon technologies!"
actors.hero.talent.ratsistance.title=ratsistance
# fixme this is a custom compromise.
actors.hero.talent.ratsistance.desc=_+1:_ Hostile ratmogrified enemies deal _-13% damage_.\n\n_+2:_ Hostile ratmogrified enemies deal _-25% damage_.\n\n_+3:_ Hostile ratmogrified enemies deal _-38% damage_.\n\n_+4:_ Hostile ratmogrified enemies deal _-50% damage_.\n\n"If you are going to strip away enemy's abilities, why not also humiliate it?"
actors.hero.talent.ratsistance.desc_rat_king=_+0:_ Hostile ratmogrified enemies deal _-15% damage_.\n\n_+1:_ Hostile ratmogrified enemies deal _-30% damage_.\n\n_+2:_ Hostile ratmogrified enemies deal _-45% damage_.\n\n_+3:_ Hostile ratmogrified enemies deal _-60% damage_.\n\n_+4:_ Hostile ratmogrified enemies deal _-75% damage_.\n\n"How dare you attack your better???"
actors.hero.talent.ratlomacy.title=ratlomacy
actors.hero.talent.ratlomacy.desc=_+1:_ Using ratmogrify on a ratmogrified enemy makes them friendly and makes the transformation permanent.\n\n_+2:_ Using ratmogrify on a ratmogrified enemy makes them friendly, makes the transformation permanent, and gives them _4 turns_ of adrenaline.\n\n_+3:_ Using ratmogrify on a ratmogrified enemy makes them friendly, makes the transformation permanent, and gives them _8 turns_ of adrenaline.\n\n_+4:_ Using ratmogrify on a ratmogrified enemy makes them friendly, makes the transformation permanent, and gives them _12 turns_ of adrenaline.\n\n"Make this scorpio an your ally!"
actors.hero.talent.ratlomacy.desc_rat_king=_+0:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly.\n\n_+1:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _4 turns_ of adrenaline.\n\n_+2:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _8 turns_ of adrenaline.\n\n_+3:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _12 turns_ of adrenaline.\n\n_+4:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _16 turns_ of adrenaline.\n\n"None can resist my call to arms!"
actors.hero.talent.ratforcements.title=ratforcements
actors.hero.talent.ratforcements.desc=_+1:_ Using ratmogrify on yourself _spawns 1_ ally marsupial rat next to you.\n\n_+2:_ Using ratmogrify on yourself _spawns 2_ loyal rats next to you.\n\n_+3:_ Using ratmogrify on yourself _spawns 3_ loyal rats next to you.\n\n_+4:_ Using ratmogrify on yourself _spawns 4_ loyal rats next to you.\n\nThese loyal rats have stats scaled to the current depth, making them much stronger than sewer rats, and there is a small chance that a given summon will be a loyal albino.\n\n"Everybody likes having cute rats around."
actors.hero.talent.ratforcements.desc_rat_king=_+0:_ Using ratmogrify on yourself _spawns 1_ ally marsupial rat next to you.\n\n_+1:_ Using ratmogrify on yourself _spawns 2_ loyal rats next to you.\n\n_+2:_ Using ratmogrify on yourself _spawns 3_ loyal rats next to you.\n\n_+3:_ Using ratmogrify on yourself _spawns 4_ loyal rats next to you.\n\n_+4:_ Using ratmogrify on yourself _spawns 5_ loyal rats next to you.\n\nThese loyal rats have stats scaled to the current depth, making them much stronger than sewer rats, and there is a small chance that a given summon will be a loyal albino.\n\n"The full weight of the Rat Kingdom is behind me!"

