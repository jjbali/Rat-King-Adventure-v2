actors.hero.talent.bear_paw.title=bearable paw
actors.hero.talent.bear_paw.desc=_+1:_ At _25% HP and lower_ the Warrior will inflict enemies with Bleeding.\n\n_+2:_ At _25% HP and lower_ the Warrior will inflict enemies with Bleeding and get +1 range.\n\n_+3:_ At _25% HP and lower_ the Warrior will heal for 33% of his damage, inflict enemies with Bleeding and get +1 range.
actors.hero.talent.bear_paw.comment="The cornered beast is the most dangerous."
actors.hero.talent.bear_paw.comment_mage="The sharpest object in the world is apparently wooden stick."
actors.hero.talent.endless_rage.title=endless rage
actors.hero.talent.endless_rage.desc=_+1:_ Non-physical damage will generate rage at _20%_ efficiency and rage gain is weighted _+10%_ towards Berserker's current HP.\n\n_+2:_ Non-physical damage will generate rage at _40%_ efficiency and rage gain is weighted _+20%_ towards Berserker's current HP.\n\n_+3:_ Non-physical damage will generate rage at _60%_ efficiency and rage gain is weighted _+30%_ towards Berserker's current HP.\n\nNote than you still need magic resistance to reduce damage from enemy spells, and that the rage speed increase stacks additively with that of catalyst and one man army.\n\n"Why being on fire doesn't piss the warrior off? That's just unrealistic."
actors.hero.talent.berserking_stamina.title=berserking stamina
actors.hero.talent.berserking_stamina.desc=_+0:_ The Berserker' berserking cooldown is _1.67 levels._\n\n_+1:_ The Berserker gains _30% more shield_ when berserking, which will decay _13% slower_ and the berserking cooldown is instantly reduced to _1.33 levels._\n\n_+2:_ The Berserker gains _50% more shield_ when berserking, which will decay _30% slower_ and his berserking cooldown is reduced to _1 level._\n\n_+3:_ The Berserker gains _70% more shield_ when berserking, which will decay _45% slower_ and the berserking cooldown is instantly reduced to _0.67 levels._\n\nHaving access to this talent allows a recovering Berserker to gain rage up to the point recovered.\n\n"Personally, I've always thought it was a shame that Evan made it so hard to berserk with such little payoff. Hopefully this should make it feel a bit more satisfying."
actors.hero.talent.enraged_catalyst.title=enraged catalyst
actors.hero.talent.enraged_catalyst.desc=_+1:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _20% more often_ at 100% rage. In addition, the Berserker's rage gain is weighted _+10%_ towards his current HP in contrast to being completely based off of his maximum HP.\n\n_+2:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _40% more often_ at 100% rage. In addition, the Berserker's rage gain is weighted _+20%_ towards his current HP.\n\n_+3:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _60% more often_ at 100% rage. In addition, the Berserker's rage gain is weighted _+30%_ towards his current HP.
actors.hero.talent.one_man_army.title=one man army
actors.hero.talent.one_man_army.desc=_+1_: When in combat with multiple enemies, each additional enemy after the first increases the Berserker's attack speed by _10%_. In addition, the Berserker's rage gain is weighted _+10%_ towards his current HP in contrast to being completely based off of his maximum HP.\n\n_+2_: When in combat with multiple enemies, each enemy after the first increases the Berserker's attack speed by _20%_, and the Berserker's rage gain is weighted _+20%_ towards his current HP.\n\n_+3_: When in combat with multiple enemies, each enemy after the first increases the Berserker's attack speed by _30%_, and the Berserker's rage gain is weighted _+30%_ towards his current HP.\n\n"You know, Watabou had the right idea with his berserker. Attacking faster is good, and now you can combo this talent with Lethal Momentum to simply delete all the enemies around you in an instant. Also you gain rage faster when you're close to death, because why not."
actors.hero.talent.bravery.title=bravery
actors.hero.talent.bravery.desc=_+1:_ Up to _+125%_ rage can be gathered from damage unblocked with Berserker's armor value.\n\n_+2:_ Up to _+175%_ rage can be gathered from damage unblocked with Berserker's armor value.\n\n_+3:_ Up to _+225%_ rage can be gathered from damage unblocked with Berserker's armor value.\n\n"Somebody have been expressing their opinions on how Shattered's berserker playstyle is cardinally different from berserkers in other fantasy fiction: full of armor instead of rushing forward unprotected. This talent aims to change that."
actors.hero.talent.cleave.title=battle tendency
actors.hero.talent.cleave.desc=_+1:_ If Gladiator fails to hit enemy within 5 turns, his combo will decay at rate of _2 points per turn_ instead of resetting.\n\n_+2:_ If Gladiator fails to hit enemy within 5 turns, his combo will decay at rate of _1 point per turn_ instead of resetting.\n\n_+3:_ If Gladiator fails to hit enemy within 5 turns, his combo will decay at rate of _0.5 points per turn_ instead of resetting.\n\n"Hopefully this is enough time for you to find your next enemy."
actors.hero.talent.lethal_defense.title=lethal defense
actors.hero.talent.lethal_defense.desc=_+1:_ When the Gladiator kills an enemy with a combo move, he _regains 50%_ of the broken seal's shielding.\n\n_+2:_ When the Gladiator kills an enemy with a combo move, he _regains 100%_ of the broken seal's shielding.\n\n_+3:_ When the Gladiator kills an enemy with a combo move, he _regains 150%_ of the broken seal's shielding.\n\n"While pre-v0.9.2 SHPD Gladiator's Slam may have been lost, this should help you recapture some of that power."
actors.hero.talent.enhanced_combo.title=enhanced combo
actors.hero.talent.enhanced_combo.desc=_+1:_ When the Gladiator's combo is 4 or higher, Clobber's knockback range increases to 3, it inflicts vertigo, and it can knock enemies into pits.\n\n_+2:_ In addition to the benefits of +1, Parry works on multiple attacks.\n\n_+3:_ In addition to the benefits of +1 and +2, the Gladiator can leap up to combo/2 tiles when using Slam, Crush, or Fury.
actors.hero.talent.efficient_training.title=combo meal
actors.hero.talent.efficient_training.desc=_+1:_ Eating food takes the Warrior 1 turn and grants _1 extra combo_ and _7 turns of extra combo time_.\n\n_+2:_ Eating food takes the Warrior 1 turn and grants _2 extra combo_ and _7 turns of extra combo time_.\n\n_+3:_ Eating food takes the Warrior 1 turn and grants _3 extra combo_ and _7 turns of extra combo time_.\n\n"Make sure you don't get caught using this in competitive multiplayer."
actors.hero.talent.skill.title=skill
actors.hero.talent.skill.desc=_+1:_ The Gladiator's combo moves use the highest of two damage rolls for bonus consistency. Also, hitting enemies sets combo time to 6, up from 5.\n\n_+2_: The gladiator has a 33% chance to gain combo even when missing, and his combo time is increased to 7.\n\n_+3_: The gladiator has a 33% chance to gain an extra combo when hitting, and his combo time is increased to 8.\n\n"RNG is a thing to be dominated. Only skill matters."
actors.hero.talent.power_stabilizer.title=power stabilizer
actors.hero.talent.power_stabilizer.desc=_+1:_ The max charge for Temporary Strength is _20_.\n\n_+2:_ The max charge for Temporary Strength is _25_.\n\n_+3:_ The max charge for Temporary Strength is _30_.\n\n"I guess it could be the perfect opportunity to slam you three times, my friend."
actors.hero.talent.arcanity_ensues.title=arcanity ensues
actors.hero.talent.arcanity_ensues.desc=_+1:_ Wands benefit from _20%_ of the Brawler's damage multiplier.\n\n_+2:_ Wands benefit from _40%_ of the Brawler's damage multiplier.\n\n_+3:_ Wands benefit from _60%_ of the Brawler's damage multiplier.\n\n"This is not a huge news than wands are really strong. Everyone is using wands. Let's give our warrior a bit of synergy with them."
actors.hero.talent.in_my_memories.title=in my memories
actors.hero.talent.in_my_memories.desc=_+1:_ Special attacks get flat damage boost from _40%_ of seal's shielding. When seal is at max shielding, Brawler charges up _25%_ faster.\n\n_+2:_ Special attacks get flat damage boost from _80%_ of seal's shielding. When seal is at max shielding, Brawler charges up _35%_ faster.\n\n_+3:_ Special attacks get flat damage boost from _120%_ of seal's shielding. When seal is at max shielding, Brawler charges up _45%_ faster.\n\n"Broken seal is purely passive right now. It's not like its benefits can't be turned good for combat, right?"
actors.hero.talent.holeric_burst.title=holeric burst
actors.hero.talent.holeric_burst.desc=_+1:_ Successful kill with special attack heals for _5 HP_.\n\n_+2:_ Successful kill with special attack heals for _10 HP_.\n\n_+1:_ Successful kill with special attack heals for _15 HP_.\n\n"Wait, warrior wasn't viable for chals in first place? Oh well."
actors.hero.talent.pride_of_steel.title=pride of steel
actors.hero.talent.pride_of_steel.desc=_+1:_ Brawler's special attacks ignore enemy's armor value.\n\n_+2:_ Brawler's special attacks ignore enemy's armor value and drop Ring of Wealth items if they manage to kill enemy.\n\n_+3:_ Brawler's special attacks ignore enemy's armor value, make enemy Targeted for _4 turns_ and drop Ring of Wealth items if they manage to kill enemy.\n\n"Strike the fear in hearts of any challengers on your path!"

actors.hero.talent.body_slam.title=body slam
actors.hero.talent.body_slam.desc=_+0:_ When the Warrior lands after jumping, all adjacent enemies take damage equal to _1-4 plus 25%_ of his damage blocking power.\n\n_+1:_ When the Warrior lands after jumping, all adjacent enemies take damage equal to _2-8 plus 50%_ of his damage blocking power.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies take damage equal to _3-12 plus 75%_ of his damage blocking power.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies take damage equal to _4-16 plus 100%_ of his damage blocking power.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies take damage equal to _5-20 plus 125%_ of his damage blocking power.
actors.hero.talent.body_slam.comment="Is it a bird? Is it a plane? No, it's death from above!"
actors.hero.talent.impact_wave.title=impact wave
actors.hero.talent.impact_wave.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies are knocked _3 tiles_ back and have a _40% chance_ of becoming vulnerable for 5 turns.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies are knocked _4 tiles_ back and have a _60% chance_ of becoming vulnerable for 5 turns.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies are knocked _4 tiles_ back and have a _80% chance_ of becoming vulnerable for 5 turns.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies are knocked _6 tiles_ back and have a _100% chance_ of becoming vulnerable for 5 turns.\n\n"Just like playing pool... if only they could bounce off walls and each other. Maybe later..."
actors.hero.talent.double_jump.title=double jump
actors.hero.talent.double_jump.desc=_+1:_ If the Warrior performs a second leap within 5 turns, that leap has a _50% reduced_ charge cost.\n\n_+2:_ If the Warrior performs a second leap within 5 turns, that leap _is free_.\n\n_+3:_ If the Warrior performs a second leap within 5 turns, that leap _is free_. If the Warrior performs a third leap within 5 turns, that leap has a _24% reduced_ charge cost.\n\n_+4:_ If the Warrior performs a second leap within 5 turns, that leap _is free_. If the Warrior performs a third leap within 5 turns, that leap has a _42% reduced_ charge cost.\n\n"Bouncy bouncy bouncy bouncy..."
actors.hero.talent.alice_gambit.title=alice's gambit
actors.hero.talent.alice_gambit.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies will be shrunken for _2.5_ turns.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies will be shrunken for _5_ turns.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies will be shrunken for _7.5_ turns.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies will be shrunken for _10_ turns.\n\n“I call it purring, not growling.”

actors.hero.talent.expanding_wave.title=expanding wave
actors.hero.talent.expanding_wave.desc=_+0:_ Shockwave's range is _6 tiles_ and its width is _75 degrees._\n\n_+1:_ Shockwave's range is _7 tiles_ and its width is _90 degrees._\n\n_+2:_ Shockwave's range is _8 tiles_ and its width is _105 degrees._\n\n_+3:_ Shockwave's range is _9 tiles_ and its width is _120 degrees._\n\n_+4:_ Shockwave's range is _10 tiles_ and its width is _135 degrees._
actors.hero.talent.striking_wave.title=striking wave
# fixme implemented shpd sw
actors.hero.talent.striking_wave.desc=_+1:_ Shockwave has a _30% chance_ to also use on-hit effects like enchantments and combo.\n\n_+2:_ Shockwave has a _60% chance_ to also use on-hit effects like enchantments and combo.\n\n_+3:_ Shockwave has a _90% chance_ to also use on-hit effects like enchantments and combo.\n\n_+4:_ Shockwave has a _100% chance_ to also use on-hit effects like enchantments and combo, and it triggers enchantments _20% more often_.
actors.hero.talent.shock_force.title=shock force
# implemented shpd shock force
actors.hero.talent.shock_force.desc=_+1:_ Shockwave deals _25% more damage_ and has a _25% chance_ to stun instead of cripple.\n\n_+2:_ Shockwave deals _50% more damage_ and has a _50% chance_ to stun instead of cripple.\n\n_+3:_ Shockwave deals _75% more damage_ and has a _75% chance_ to stun instead of cripple.\n\n_+4:_ Shockwave deals _100% more damage_ and has a _100% chance_ to stun instead of cripple.
actors.hero.talent.cockatriocious.title=cockatriocious
actors.hero.talent.cockatriocious.desc=_+1:_ Shockwave will _petrify_ enemies for _3 turns_.\n\n_+2:_ Shockwave will _petrify_ enemies for _5 turns_.\n\n_+3:_ Shockwave will _petrify_ enemies for _7 turns_.\n\n_+4:_ Shockwave will _petrify_ enemies for _9 turns_.\n\n"Never anger the tanking man."

actors.hero.talent.sustained_retribution.title=sustained retribution
actors.hero.talent.sustained_retribution.desc=_+1:_ The Warrior deals _115% bonus damage_ spread over _2 hits_, instead of 100% bonus damage in 1 hit.\n\n_+2:_ The Warrior deals _130% bonus damage_ spread over _3 hits_, instead of 100% bonus damage in 1 hit.\n\n_+3:_ The Warrior deals _145% bonus damage_ spread over _4 hits_, instead of 100% bonus damage in 1 hit.\n\n_+4:_ The Warrior deals _160% bonus damage_ spread over _5 hits_, instead of 100% bonus damage in 1 hit.
actors.hero.talent.shrug_it_off.title=shrug it off
actors.hero.talent.shrug_it_off.desc=_+1:_ The Warrior cannot take more than _67% of his max HP_ in damage while enduring.\n\n_+2:_ The Warrior cannot take more than _45% of his max HP_ in damage while enduring.\n\n_+3:_ The Warrior cannot take more than _30% of his max HP_ in damage while enduring.\n\n_+4:_ The Warrior cannot take more than _20% of his max HP_ in damage while enduring.
actors.hero.talent.even_the_odds.title=even the odds
actors.hero.talent.even_the_odds.desc=_+1:_ The Warrior deals an additional _5% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+2:_ The Warrior deals an additional _10% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+3:_ The Warrior deals an additional _15% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+4:_ The Warrior deals an additional _20% bonus damage_ for every enemy within 2 tiles when enduring ends.
actors.hero.talent.demonshader.title=demonshader
actors.hero.talent.demonshader.desc=_+1:_ The Warrior deals an additional _1-8_ burning damage when enduring ends. His endure-empowered attacks also extend combo by _2 turns_ and generate rage from 25% of damage roll.\n\n_+2:_ The Warrior deals an additional _3-13_ burning damage when enduring ends. His endure-empowered attacks also extend combo by _4 turns_ and generate rage from 50% of damage roll.\n\n_+3:_ The Warrior deals an additional _5-18_ burning damage when enduring ends. His endure-empowered attacks also extend combo by _6 turns_ and generate rage from 75% of damage roll.\n\n_+4:_ The Warrior deals an additional _7-23_ burning damage when enduring ends. His endure-empowered attacks also extend combo by _8 turns_ and generate rage from 100% of damage roll.\n\nRage generation is calculated from damage before rage damage boost.\n\n"Another overpowered flame damage..."

#mage
actors.hero.talent.energizing_meal_i.title=energizing meal I
actors.hero.talent.energizing_meal_i.desc=_+1:_ Eating food grants the Mage _5 turns_ of wand recharging.\n\n_+2_: Eating food grants the Mage _8 turns_ of wand recharging.
actors.hero.talent.energizing_meal_i.comment="Once upon a time this was actually a t1 talent in Shattered. Is having +3 damage to your wand better than 8 turns of recharging? You tell me."
actors.hero.talent.energizing_meal_i.comment_rogue="Da gift for you, wand sprinters."
actors.hero.talent.scholars_intuition.title=scholar's intuition
actors.hero.talent.scholars_intuition.desc=_+1:_ The Mage identifies wands _3x faster_, identifies their levels _when he uses them_, and has a _1/3 chance_ to identify scrolls and potions upon picking them up.\n\n_+2:_ The Mage identifies wands _when he uses them_ and has a _1/2 chance_ to identify scrolls and potions upon picking them up.
actors.hero.talent.scholars_intuition.comment="Considering he's supposed to be a scholar, it would be odd if he couldn't recognize consumables. Also, here's the on-zap level effect back."
actors.hero.talent.scholars_intuition.comment_rat_king="Hey look at this! Stuff that I couldn't already do!"
actors.hero.talent.tested_hypothesis.title=tested hypothesis
actors.hero.talent.tested_hypothesis.desc=_+1:_ Whenever the Mage identifies an item, he gains _3 turns of wand recharging_.\n\n_+2:_ Whenever the Mage identifies an item, he gains _5 turns of wand recharging_.\n\n"More recharging = more zapping of overpowered wands."
actors.hero.talent.backup_barrier.title=backup barrier
# todo revisit
actors.hero.talent.backup_barrier.desc=_+1:_ The Mage gains _5 shielding_ whenever he spends the last charge in his staff.\n\n_+2:_ The Mage gains _8 shielding_ whenever he spends the last charge in his staff.
actors.hero.talent.backup_barrier.comment="Can't zap your op wands? Here's a bunch of shielding!"
actors.hero.talent.backup_barrier.meta_desc=_If this talent is gained by a different hero_ it will instead trigger from the hero's highest level wand.
actors.hero.talent.arcane_boost.title=arcane boost
actors.hero.talent.arcane_boost.desc=_+1:_ The Mage's wands recharge _9 turns_ faster.\n\n_+2:_ The Mage's wands recharge _14 turns_ faster.\n\nThis talent has no effect on Mage's Staff.\n\n"Other wands in the holster need your love too!"
actors.hero.talent.energizing_meal_ii.title=energizing meal II
actors.hero.talent.energizing_meal_ii.desc=_+1:_ Eating food takes the Mage 1 turn and instantly recharges all wands for _1 charge_.\n\n_+2:_ Eating food takes the Mage 1 turn and instantly recharges all wands for _1.5 charges_.\n\n"This is for that one guy who's too impatient to wait for recharging to give them back their charges. Also, enjoy the overcharge."
actors.hero.talent.energizing_upgrade.title=energizing upgrade
actors.hero.talent.energizing_upgrade.desc=_+1:_ Exhausting any wand that is not in a staff will recover all its charges in _5 turns_. This has _50 turns_ cooldown.\n\n_+2:_ Exhausting any wand that is not in a staff will recover all its charges in _5 turns_. This has _35 turns_ cooldown.\n\n"first clear your mind then visualize mass of white ki in your dan tien visualize it going through your body making glow around you then get your hand shoulder within apart then get it down like your elbowing someone and visualise the ki exploding all around your fucking wands"
actors.hero.talent.wand_preservation.title=wand preservation
actors.hero.talent.wand_preservation.desc=_+1:_ On the first _3_ times the Mage imbues a new wand into his staff, the old wand will be preserved with a 100% chance.\n\n_+2:_ On the first _8_ times the Mage imbues a new wand into his staff, the old wand will be preserved with 100% chance.\n\nWhen this talent is not active, there is a 2/3 chance of successful wand preservation, this will not increase the counter. This applies even if it is not upgraded. Excess wand levels are preserved with this talent.
actors.hero.talent.arcane_vision.title=arcane vision
actors.hero.talent.arcane_vision.desc=_+1:_ When the Mage zaps an enemy, he gains mind vision on them for _20 turns_.\n\n_+2:_ When the Mage zaps an enemy, he gains mind vision on them for _30 turns_.
actors.hero.talent.arcane_vision.comment="Who needs torches when you have a wand of fireblast?"
actors.hero.talent.arcane_vision.comment_rogue="Disintegration? More like eyesight augmentation."
actors.hero.talent.shield_battery.title=shield battery
actors.hero.talent.shield_battery.desc=_+1:_ The Mage can self-target with a wand to convert all of its charges into shielding at a rate of _6.25% max HP per charge_.\n\n_+2:_ The Mage can self-target with a wand to convert all of its charges into shielding at a rate of _9.38% max HP per charge_.\n\n"> when you can more than double your HP with a simple wand zap."
actors.hero.talent.pyromaniac.title=pyromaniac
actors.hero.talent.pyromaniac.desc=_+1:_ The damage from fire is increased by _13%_ (wand of firebolt's damage is increased by _9%_).\n\n_+2:_ The damage from fire is increased by _25%_ (wand of firebolt's damage is increased by _17%_).\n\nThe fire damage includes Blazing enchantment and wands of Fireblast and Firebolt, alongside with their battlemage effects.\n\nThe damage from enviromental fire is increased for you as well.
actors.hero.talent.pyromaniac.comment="It burns burns BUUUUURNS!!!"
actors.hero.talent.pyromaniac.comment_rogue="To be honest, it never occured to me than fireblast is weak. But burning fist deserves +damage to firebolt."
actors.hero.talent.empowering_scrolls.title=empowering scrolls
actors.hero.talent.empowering_scrolls.desc=_+1:_ When the Mage reads a scroll, his next two wand zaps will get _+2 levels_.\n\n_+2:_ When the Mage reads a scroll, his next two wand zaps will get _+4 levels_.\n\n_+3:_ When the Mage reads a scroll, his next two wand zaps will get _+6 levels_.
actors.hero.talent.empowering_scrolls.comment="Virgin SHPD Mage: +0 wands are +0. Can be boosted to +3 via empowering scrolls.\nChad Empowering Scrolls RKPD2 Mage: Read a scroll, +0 wand -> +8 wand!"
actors.hero.talent.empowering_scrolls.comment_rogue="Absolutely enourmous 8-headed... corrosion."
actors.hero.talent.ally_warp.title=ally warp
actors.hero.talent.cryonic_spell.title=cryonic spell
actors.hero.talent.cryonic_spell.desc=_+1:_ The wand of fireblast is empowered to use frost fire instead of regular one.\n\n_+2:_ The wand of fireblast and wand of firebolt are empowered to use frost fire instead of regular one. Wand of frost with 50% chance will freeze enemies instead of chilling.\n\n_+3:_ The wand of fireblast and wand of firebolt and their Battlemage effects are empowered to use frost fire instead of regular one. Wand of frost effects enemies and terrain in 3x3 and with 50% chance will freeze enemies instead of chilling.\n\n"Improving fire even further by decreasing its temperature? Sounds great, sadly Evan will only consider adding that."
actors.hero.talent.ally_warp.desc=_+1:_ The Mage can tap an ally to instantly swap places with them, with a _4 tile range_.\n\n_+2:_ The Mage can tap an ally to instantly swap places with them, with a _8 tile range_.\n\n_+3:_ The Mage can tap an ally to instantly swap places with them, with a _12 tile range_.\n\nThe Mage cannot swap places with immobile allies.
actors.hero.talent.ally_warp.comment="When you've gotta switch places with a nearby wraith, look no further."
actors.hero.talent.ally_warp.comment_huntress="Wonder how this interacts with spirit hawk..."

actors.hero.talent.empowered_strike.title=empowered strike
actors.hero.talent.empowered_strike.desc=_+1:_ The Battlemage's first melee strike with his staff after zapping with it deals _+33% damage_.\n\n_+2:_ The Battlemage's first melee strike with his staff after zapping with it deals _+67% damage_.\n\n_+3:_ The Battlemage's first melee strike with his staff after zapping with it deals _+100% damage_.\n\n"Those people who say the staff has bad damage are total liars. They're just not using it properly..."
actors.hero.talent.mystical_charge.title=mystical charge
actors.hero.talent.mystical_charge.desc=_+0:_ Striking with his staff grants the Battlemage _0.5 turns_ worth of artifact recharging.\n\n_+1:_ Striking with his staff grants the Battlemage _1 turn_ worth of artifact recharging.\n\n_+2:_ Striking with his staff grants the Battlemage _1.5 turns_ worth of artifact recharging.\n\n_+3:_ Striking with his staff grants the Battlemage _2 turns_ worth of artifact recharging.\n\n"Artifacts are good. Why not make them better?"
actors.hero.talent.excess_charge.title=excess charge
actors.hero.talent.excess_charge.desc=_+0:_ The Battlemage has a _20% chance_ to gain up shielding equal to level of the staff when he strikes with it.\n\n_+1:_ The Battlemage has a _40% chance_ to gain up shielding equal to level of the staff when he strikes with it.\n\n_+2:_ The Battlemage has a _60% chance_ to gain up shielding equal to level of the staff when he strikes with it.\n\n_+3:_ The Battlemage has a _80% chance_ to gain up shielding equal to level of the staff when he strikes with it.\n\nThe effectiveness of this talent scales directly with the amount of charges the staff possesses, and reaches full power at full charge.\n\n"Evan's brilliant idea to give an effect unique to a fully charged staff is either completely overpowered or completely useless. Now introducing a variant that is consistently useful!"
actors.hero.talent.sorcery.title=sorcery
actors.hero.talent.sorcery.desc=_+1_: When zapping wands, the Battlemage has a _17% chance_ to proc his on-hit wand imbue effect and a _10% chance_ to proc the rest of the staff's on-hit effects. \n\n_+2_: When zapping wands, the Battlemage has a _33% chance_ to proc his staff's wand imbue effect and a _20% chance_ to proc the rest of the staff's on-hit effects.\n\n_+3_: When zapping wands, the Battlemage has a _50% chance_ to proc his on-hit wand imbue effect and a _30% chance_ to proc the rest of the staff's on-hit effects.\n\n_-_ Only melee and thrown weapons can proc empowered strike.\n_-_ Melee and thrown weapons benefit twice as much from this talent.\n_-_ The staff's magic can proc this talent, but it is half as likely to proc it.\n\n"Battlemage effects are nice. The fact that they are limited to the staff is less nice."
actors.hero.talent.spectre_allies.title=spectre allies
actors.hero.talent.spectre_allies.desc=_+1:_ Mirror and prismatic images are not hit by projectiles, deal _20% more damage_ and have _1 extra range._\n\n_+2:_ Mirror and prismatic images are not hit by projectiles, deal _40% more damage_, have _2 extra range_ and trigger Battlemage's wand effects.\n\n_+3:_ Mirror and prismatic images are not hit by projectiles, deal _60% more damage_, have _3 extra range_ and trigger Battlemage's wand effects and Sorcery effects. Mirror images also scale their HP with depth.\n\n"Oh look, some ghosts to help you around!"
actors.hero.talent.soul_siphon.title=soul siphon
#todo revisit, this was nerfed in v0.9.3
actors.hero.talent.soul_siphon.desc=_+1:_ Magical damage and damage not originating from the Warlock triggers soul mark at _20% effectiveness,_ and physical damage dealt by other characters triggers soul mark at _20% effectiveness._\n\n_+2:_ Magical damage and damage not originating from the Warlock triggers soul mark at _30% effectiveness,_ and physical damage dealt by other characters triggers soul mark at _40% effectiveness._\n\n_+3:_ Magical damage and damage not originating from the Warlock triggers soul mark at _40% effectiveness,_ and physical damage dealt by other characters triggers soul mark at _60% effectiveness._\n\n"In Shattered, this only applies to melee damage from other characters. Why??? I want to heal as my enemies melt to death!"
actors.hero.talent.soul_eater.title=soul eater
actors.hero.talent.soul_eater.desc=_+1:_ Soul mark grants _0.5 turns_ of satiety for each damage dealt. Soul marked enemies have a _15% chance_ to trigger on-eat effects when they die.\n\n_+2:_ Soul mark grants _1 turn_ of satiety for each damage dealt. Soul marked enemies have a _30% chance_ to trigger on-eat effects when they die.\n\n_+3:_ Soul mark grants _1.5 turns_ of satiety for each damage dealt. Soul marked enemies have a _45% chance_ to trigger on-eat effects when they die.
actors.hero.talent.soul_eater.comment_mage="Watabou had the right idea with warlock, and now Evan has provided a way to recapture its spirit (once I tuned it up, of course!). Simply kill a soulmarked enemy to get loads of wand recharging!"
actors.hero.talent.soul_eater.comment_huntress="No recharging here, but plenty of adrenaline to go around (assuming you invested into Adrenalizing Meal)!"
actors.hero.talent.necromancers_minions.title=necromancer's minions
#todo revisit
actors.hero.talent.necromancers_minions.desc=_+1:_ When a soul marked enemy dies, the Warlock has a _15% chance_ to raise them as a corrupted wraith.\n\n_+2:_ When a soul marked enemy dies, the Warlock has a _30% chance_ to raise them as a corrupted wraith.\n\n_+3:_ When a soul marked enemy dies, the Warlock has a _45% chance_ to raise them as a corrupted wraith.
actors.hero.talent.necromancers_minions.comment_mage="The next best thing when you can't find corpse dust or wands of corruption."
actors.hero.talent.necromancers_minions.comment_huntress="Wand of Corruption? Corrupting enchantment? Nope. Corrupted Wraiths? Check."
actors.hero.talent.warlocks_touch.title=warlock's touch
# with all the shifting I could easily have a +0 effect with 5/10/10, but I worry that would be confusing.
actors.hero.talent.warlocks_touch.desc=\
  _+1_: The warlock and allies of the warlock have a _15% chance_ to inflict soul mark for 6 turns with their melee attacks. The warlock's thrown weapons have a _20% chance_ to do the same.\n\n\
  _+2_: The warlock and allies of the warlock have a _25% chance_ to inflict soul mark for 6 turns with their melee attacks. The warlock's thrown weapons have a _35% chance_ to do the same.\n\n\
  _+3_: The warlock and allies of the warlock have a _35% chance_ to inflict soul mark for 6 turns with their melee attacks. The warlock's thrown weapons have a _50% chance_ to do the same.
actors.hero.talent.warlocks_touch.comment="Why limit soul marking to just wands? That's just lazy writing."
actors.hero.talent.warlocks_touch.comment_huntress=The spirit bow and its arrows are treated as melee weapons by this talent.\n\n"If you don't have any good or reliable wands, have no fear, warlock's touch is here!"
actors.hero.talent.banished.title=banished
actors.hero.talent.banished.desc=_+1:_ Zapping soul marked entity will banish it to shadow realm, _instantly killing it without loot._ This has _250 turns_ cooldown.\n\n_+2:_ Zapping soul marked entity will banish it to shadow realm, _instantly killing it without loot._ This has _220 turns_ cooldown.\n\n_+3:_ Zapping soul marked entity will banish it to shadow realm, _instantly killing it without loot._ This has _190 turns_ cooldown.\n\nBanished enemies will reward Warlock with restoration from 50% of enemy's HP.\nThis talent doesn't trigger if enemy dies from magic zap.
actors.hero.talent.banished.comment="Their souls were so tasty than I swallowed them as a whole!"
actors.hero.talent.banished.comment_huntress="Even the weakest wands will demolish your opponents with dark magic."
actors.hero.talent.ectotoughness.title=auxiliary charge
actors.hero.talent.ectotoughness.desc=_+1:_ Using wands gives _2 additional_ spirit charges into storage.\n\n_+2:_ Using wands gives _3 additional_ spirit charges into storage.\n\n_+3:_ Using wands gives _4 additional_ spirit charges into storage.\n\n"Give me a new spirit please... mine is not working..."
actors.hero.talent.i_hate_all_elements.title=I hate all of the elements
actors.hero.talent.i_hate_all_elements.desc=_+1:_ Wraiths are immune to _Burning and Poison_.\n\n_+2:_ Wraiths are immune to _Burning, Poison, Electricity and Toxic Gas._\n\n_+3:_ Wraiths are immune to _Burning, Toxic Gas, Poison, Electricity, Paralysis and Corrosion._\n\n"I am not pyrophobic. I am everything-phobic."
actors.hero.talent.stab_from_nowhere.title=stab from nowhere
actors.hero.talent.stab_from_nowhere.desc=_+1:_ Wraiths can teleport to their enemies if they are _3 tiles_ from each other.\n\n_+2:_ Wraiths can teleport to their enemies if they are _6 tiles_ from each other.\n\n_+3:_ Wraiths can teleport to their enemies and hit them if they are _6 tiles_ from each other.\n\n"Why we can't just kill succubi and inherit their powers!"
actors.hero.talent.power_in_numbers.title=power in numbers
actors.hero.talent.power_in_numbers.desc=_+1:_ Zapping a mob will target all your wraiths to attack them.\n\n_+2:_ Zapping a mob will target all your wraiths to attack them. Wraiths deal _4 more damage_ if they see any other wraith.\n\n_+3:_ Zapping a mob will target all your wraiths to attack them. Wraiths deal _4 more damage_ if they see any other wraith. Wraiths explode into several smaller weaker wraiths.\n\n"It's void time, mah boi!"
actors.hero.talent.mind_breaker.title=mind breaker
actors.hero.talent.mind_breaker.desc=_+1:_ With _5% chance_ an allied wraith will possess its targeted enemy, making it corrupted.\n\n_+2:_ With _11% chance_ an allied wraith will possess its targeted enemy, making it corrupted.\n\n_+3:_ With _17% chance_ an allied wraith will possess its targeted enemy, making it corrupted.\n\n"Wraiths are pretty pathetic in terms of abilities, let's bring more guys!"
actors.hero.talent.blast_radius.title=blast radius
actors.hero.talent.blast_radius.desc=_+0:_ Elemental blast's radius is _5 tiles_.\n\n_+1:_ Elemental blast's radius is _6 tiles_.\n\n_+2:_ Elemental blast's radius is _7 tiles_.\n\n_+3:_ Elemental blast's radius is _8 tiles_.\n\n_+4:_ Elemental blast's radius is increased to _9 tiles_.\n\nEveryone likes to see a single elemental blast affect 81 tiles in one go.
actors.hero.talent.elemental_power.title=elemental power
actors.hero.talent.elemental_power.desc=_+1:_ The power of elemental blast is increased by _33%_.\n\n_+2:_ The power of elemental blast is increased by _67%_.\n\n_+3:_ The power of elemental blast is increased by _100%_.\n\n_+4:_ The power of elemental blast is increased by _133%_.\n\n"Elemental blast? More like elemental nuke!"
actors.hero.talent.reactive_barrier.title=reactive barrier
actors.hero.talent.reactive_barrier.desc=_+1:_ The Mage gains _3 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+2:_ The Mage gains _6 shielding_ for every character affected by elemental blast, to a max of 6 characters.\n\n_+3:_ The Mage gains _9 shielding_ for every character affected by elemental blast, to a max of 7 characters.\n\n_+4:_ The Mage gains _12 shielding_ for every character affected by elemental blast, to a max of 8 characters.
actors.hero.talent.reactive_barrier.comment="Elemental blast can't just be good offensively, y'know? It needs that little something extra... like a boatload of shielding on demand."
actors.hero.talent.empowered_strike_ii.title=empowered strike II
actors.hero.talent.empowered_strike_ii.desc=_+1:_ The power, range and effect of elemental blast are doubled, but base cost is increased to _80_, from 35.\n\n_+2:_ The power, range and effect of elemental blast are doubled, but base cost is increased to _75_, from 35.\n\n_+3:_ The power, range and effect of elemental blast are doubled, but base cost is increased to _70_, from 35.\n\n_+4:_ The power, range and effect of elemental blast are doubled, but base cost is increased to _65_, from 35.\n\n"If you are still believing than staff has bad damage..."

actors.hero.talent.wild_power.title=wild power
# unchanged, this is affected by mage innate boost.
actors.hero.talent.wild_power.desc=_+1:_ When using wild magic, wands will be boosted by either _2 or 3, up to +4_.\n\n_+2:_ When using wild magic, wands will be boosted by _3, up to +5_.\n\n_+3:_ When using wild magic, wands will be boosted by either _3 or 4, up to +6_.\n\n_+4:_ When using wild magic, wands will be boosted by _4, up to +7_.
actors.hero.talent.fire_everything.title=fire everything
actors.hero.talent.fire_everything.desc=_+1:_ Wild magic now fires _5 times_ up from 4, and each wand has a _25% chance_ to be usable 3 times.\n\n_+2:_ Wild magic now fires _6 times_ up from 4, and each wand has a _50% chance_ to be usable 3 times.\n\n_+3:_ Wild magic now fires _7 times_ up from 4, and each wand has a _75% chance_ to be usable 3 times.\n\n_+4:_ Wild magic now fires _8 times_ up from 4, and each wand has a _100% chance_ to be usable 3 times.\n\n"When you run into a roadblock, oftentimes the wisest thing to do is mercilessly annihilate it."
actors.hero.talent.conserved_magic.title=conserved magic
# fixme unchanged
actors.hero.talent.conserved_magic.desc=_+1:_ Each zap from wild magic now uses _0.67 charges_ instead of 1, and wild magic has a _25% chance_ to not spend a turn.\n\n_+2:_ Each zap from wild magic now uses _0.45 charges_ instead of 1, and wild magic has a _50% chance_ to not spend a turn.\n\n_+3:_ Each zap from wild magic now uses _0.3 charges_ instead of 1, and wild magic has a _75% chance_ to not spend a turn.\n\n_+4:_ Each zap from wild magic now uses _0.2 charges_ instead of 1, and wild magic has a _100% chance_ to not spend a turn.
actors.hero.talent.eldritch_blessing.title=eldritch blessing
actors.hero.talent.eldritch_blessing.desc=_+1:_ Wild magic fires up to _2_ more times, but all wand effects are _cursed_.\n\n_+2:_ Wild magic fires up to _3_ more times, but all wand effects are _cursed_. Cursed effects from wild magic are less harmful to user.\n\n_+3:_ Wild magic fires up to _3_ more times, but all wand effects are _cursed_. Cursed effects from wild magic are slightly stronger and less harmful to user. Non-common effects are _10%_ more frequent.\n\n_+4:_ Wild magic fires up to _4_ more times, but all wand effects are _cursed_. Cursed effects from wild magic are slightly stronger and less harmful to user. Non-common effects are _10%_ more frequent.\n\nEach wands can be used 3 times if necessary.\n\n"Cursed wands are fun. 100% more cursed wands is over 9000% more fun."

actors.hero.talent.telefrag.title=Telefrag
#fixme this is level-shifted, and I may not want that anymore
actors.hero.talent.telefrag.desc=_+0:_ If the Mage warps into another character he deals _10-15 damage_ to it, but also takes _5 damage_.\n\n_+1:_ If the Mage warps into another character he deals _20-30 damage_ to it, but also takes _10 damage_.\n\n_+2:_ If the Mage warps into another character he deals _30-45 damage_ to it, but also takes _15 damage_.\n\n_+3:_ If the Mage warps into another character he deals _40-60 damage_ to it, but also takes _15 damage_.\n\n_+4:_ If the Mage warps into another character he deals _50-75 damage_ to it, but also takes _20 damage_.\n\nThe hero cannot be killed by this talent, and the self damage can be reduced by magic resisting effects.
actors.hero.talent.remote_beacon.title=Remote Beacon
actors.hero.talent.remote_beacon.desc=_+1:_ The Mage can place a beacon at any location within _4 tiles_.\n\n_+2:_ The Mage can place a beacon at any location within _8 tiles_.\n\n_+3:_ The Mage can place a beacon at any location within _12 tiles_.\n\n_+4:_ The Mage can place a beacon at any location within _16 tiles_.\n\nThe Mage cannot place beacons in locations that are inaccessible.\n\n"Nothing like warping rings around your foes..."
actors.hero.talent.longrange_warp.title=Longrange Warp
actors.hero.talent.longrange_warp.desc=_+0:_ The Mage can warp between floors at _150% charge cost_.\n\n_+1:_ The Mage can warp between floors at _125% charge cost_.\n\n_+2:_ The Mage can warp between floors at _100% charge cost_.\n\n_+3:_ The Mage can warp between floors at _75%_ charge cost.\n\n_+4:_ The Mage can warp between floors at _50% charge cost_.\n\nThe Mage cannot use longrange warp to leave a locked floor.
actors.hero.talent.chrono_screw.title=chrono screw
actors.hero.talent.chrono_screw.desc=_+1:_ The Mage recieves _1 turn_ of time bubble after warping.\n\n_+2:_ The Mage recieves _2.5 turns_ of time bubble after warping.\n\n_+3:_ The Mage recieves _4 turns_ of time bubble after warping.\n\n_+4:_ The Mage recieves _5.5 turns_ of time bubble after warping.\n\n"I hope you don't get stuck in hammerspace."

#rogue
actors.hero.talent.cached_rations.title=cached rations
actors.hero.talent.cached_rations.desc=_+1:_ The Rogue can find _3 rations_ placed in chests while he explores the earlier stages of the dungeon.\n\n_+2:_ The Rogue can find _5 rations_ placed in chests while he explores the earlier stages of the dungeon.\n\n"Starving? what's that? I'm swimming in food!"
actors.hero.talent.thiefs_intuition.title=thief's intuition
actors.hero.talent.thiefs_intuition.desc=_+0_: The Rogue identifies rings _2x faster_ and identifies the type of a ring _when he equips it_.\n\n_+1:_ The Rogue identifies rings and artifacts _when he equips them_ and identifies the type of a ring _when he picks it up_. He also has a 33% chance to detect curses in rings and artifacts.\n\n_+2:_ The Rogue identifies rings and artifacts _when he picks them up_.\n\n"This is for those people who think that identifying rings at 2x speed and ring type on equip isn't fast enough. I also added curse-checking to seal the deal."
actors.hero.talent.sucker_punch.title=sucker punch
actors.hero.talent.sucker_punch.desc=_+1:_ The Rogue's first strike against an unaware enemy deals _2 bonus damage._\n\n_+2_: The Rogue's first strike against an unaware enemy deals _3 bonus damage._
actors.hero.talent.mending_shadows.title=mending shadows
actors.hero.talent.mending_shadows.desc=_+1:_ The Rogue gains one shielding _every other turn_ he is invisible, _to a max of 3_. He will also gain one HP _every 4 turns_ if he is not starving.\n\n_+2:_ The Rogue gains one shielding _every turn_ he is invisible, _to a max of 5_. He will also gain one HP _every other turn_ if he isn't starving.\n\n"'Shielding by itself is so boring, we want health!' Well, here you go!"
actors.hero.talent.faraday_cage.title=faraday cage
actors.hero.talent.faraday_cage.desc=_+1:_ The Rogue is immune to electric fields. Electric fields stay for _10%_ longer.\n\n_+2_: The Rogue is immune to electric fields and takes 50% damage from electric damage and shock elementals. Electric fields stay for _20%_ longer.
actors.hero.talent.faraday_cage.comment="Funny sparks from traps - now 100% more beneficial!"
actors.hero.talent.faraday_cage.comment_rk="I love when my titular wand doesn't make me powerless for seconds!"
actors.hero.talent.mystical_meal.title=mystical meal
actors.hero.talent.mystical_meal.desc=_+1:_ Eating food takes the Rogue 1 turn and grants him _5 turns of artifact recharging_.\n\n_+2:_ Eating food takes the Rogue 1 turn and grants him _8 turns of artifact recharging_.\n\nThis can stack upon itself. \n\n"Nothing like recharging your cloak for 2/3 charges per food eaten..."
actors.hero.talent.mystical_upgrade.title=dual wielding
actors.hero.talent.mystical_upgrade.desc=_+1:_ Using missile weapon after using a wand takes 0 turns.\n\n_+1:_ Using missile weapon after using a wand takes 0 turns. Using wand after using a missile weapon also takes 0 turns.\n\nThis cannot be chained.
actors.hero.talent.mystical_upgrade.comment="They think they can use shuriken then burn enemy away in a blink of time. They don't realize what they are missing for a full puzzle.\n-Dual Wielding Rogues"
actors.hero.talent.mystical_upgrade.comment_huntress="What about you getting the heck out of my way.\n-Dual Wielding Huntresses
actors.hero.talent.wide_search.title=wide search
actors.hero.talent.wide_search.desc=_+1:_ The Rogue’s search radius is increased from 5x5 to _7x7_.\n\n_+2:_ The Rogue’s search radius is increased from 7x7 to _9x9_.\n\n
actors.hero.talent.wide_search.comment="No tile left unturned."\n- Rogues with Wide Search
actors.hero.talent.wide_search.meta_desc=_If this talent is gained by a different hero_ it will instead increase their search radius from 3x3 to a 5x5 at +1, or a 7x7 at +2.
actors.hero.talent.silent_steps.title=silent steps
actors.hero.talent.silent_steps.desc=_+1:_ The Rogue will not wake sleeping enemies while he is _3 or more tiles away from them_.\n\n_+2:_ The Rogue will not wake sleeping enemies while he is _not adjacent to them_.
actors.hero.talent.silent_steps.comment="Now you can make all the silly faces you want at that enemy who is practically right next to you."
actors.hero.talent.silent_steps.comment_huntress="I wonder why they never take a first turn."
actors.hero.talent.rogues_foresight.title=protein infusion
actors.hero.talent.rogues_foresight.desc=_+1:_ When the Rogue is not starving, he gets boost to his movespeed and evasion, up to _+25%_ when at full satiety.\n\n_+2:_ When the Rogue is not starving, he gets boost to his movespeed and evasion, up to _+50%_ when at full satiety.
actors.hero.talent.rogues_foresight.comment="Maybe that will make you eat your leftover rations."
actors.hero.talent.rogues_foresight.comment_huntress="Invigorating Meal but Awesome"
actors.hero.talent.rogues_foresight.comment_rk="Maybe freerun wasn't as necessary as I thought initially..."
actors.hero.talent.efficient_shadows.title=efficient shadows
actors.hero.talent.efficient_shadows.desc=_+1:_ Cloak of Shadows loses 50% charge bonus, but gives _6 turns of invisibility_ per charge, from 4.\n\n_+2:_ Cloak of Shadows loses 50% charge bonus, but gives _7 turns of invisibility_ per charge, from 4.\n\n"Evan Evenest might have nerfed our cloak but we can use this talent to get that glorious invisibility duration back! It's even better than pre-0.6.2!"
actors.hero.talent.light_cloak.title=light cloak
# this *sounds* weaker than shpd's, but is actually stronger due to the innate rogue boost.
actors.hero.talent.light_cloak.desc=_+1:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _22% speed_.\n\n_+2:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _44% speed_.\n\n_+3:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _67% speed_.
actors.hero.talent.light_cloak.meta_desc=_If this talent is gained by a different hero_ it will instead increase the charging speed of all artifacts by 10/20/30% at +1/+2/+3.
actors.hero.talent.enhanced_rings.title=enhanced rings
actors.hero.talent.enhanced_rings.desc=_+1:_ When the Rogue uses an artifact, his rings gains +2 upgrades for _3 turns_.\n\n_+2:_ When the Rogue uses an artifact, his rings gain +2 upgrades for _6 turns_.\n\n_+3:_When the Rogue uses an artifact, his rings gain +2 upgrades for _9 turns_.\n\n"While Rogue might not get the +4 natural ring bonus that he gets in Rat King Dungeon, this is pretty damn close. Equipping two rings of the same type will make that dream a reality."
actors.hero.talent.trapper_mastery.title=trapper's mastery
actors.hero.talent.trapper_mastery.desc=_+1:_ If rogue steps on trap, it will instantly disappear instead of triggering. This effect has _170 turns_ cooldown.\n\n_+2:_ If rogue steps on trap, it will instantly disappear instead of triggering. This effect has _150 turns_ cooldown.\n\n_+3:_ If rogue steps on trap, it will instantly disappear instead of triggering. This effect has _130 turns_ cooldown.\n\n"If shock traps were not the obstacle in your journey, this talent is for you."
actors.hero.talent.enhanced_lethality.title=bloodbath
actors.hero.talent.enhanced_lethality.desc=_+1:_ With successful assassination the Assassin will hit _5x5_ area of enemies with blood burst equal to 60% of his damage roll.\n\n_+2:_ With successful assassination the Assassin will hit _7x7_ area of enemies with blood burst equal to 60% of his damage roll.\n\n_+3:_ With successful assassination the Assassin will hit _9x9_ area of enemies with blood burst equal to 60% of his damage roll.\n\nThis talent can also proc with just prepared kills but only with _40%_ chance.\n\n"When splashing blood instead of drinking is not a waste."
actors.hero.talent.assassins_reach.title=thinking with portals
actors.hero.talent.assassins_reach.desc=_+1:_ The Rogue can use his cloak's charge to insantly teleport to desired location, spending _1.33 charge per tile of distance._\n\n_+2:_ The Rogue can use his cloak's charge to insantly teleport to desired location, spending _1.15 charge per tile of distance._\n\n_+3:_ The Rogue can use his cloak's charge to insantly teleport to desired location, spending _1 charge per tile of distance._\n\nUsing this talent charges up Preparation at _50%_ efficiency.\n\n"Sometimes you just need to return to one point later. This talent is for you."
actors.hero.talent.bounty_hunter.title=adapt and overcome
actors.hero.talent.bounty_hunter.desc=_+1:_ Prepared strike has extra chance to roll higher damage.\n\n_+2:_ Prepared strike has extra chance to roll higher damage. Damage wands can trigger _assassination_ if enemy is damaged enough.\n\n_+3:_ Prepared strike has extra chance to roll higher damage. Damage wands can trigger _assassination_ if enemy is damaged enough. After doing any action that would dispel invisibility effect, the Assassin has _extra turn of invisibility_ instead.\nThis cannot be chained and if the Assassin had any level of preparation, it will be reduced by _1_.\n\nOnly one enemy at the time can be assassinated with wand.\n\n"If you can't use your weapon skills with real weapons, are you even a killer?"
actors.hero.talent.lethal_momentum_2.title=lethal momentum
actors.hero.talent.lethal_momentum_2.desc=_+1:_ When the Assassin lands a killing blow with a prepared strike, it and has a _50% chance_ to take 0 turns, and follow-up killing strikes will also take 0 turns.\n\n_+2:_ When the Assassin lands a killing blow with a prepared strike, it has a _75% chance_ to take 0 turns, and follow-up killing strikes will also take 0 turns.\n\n_+3_: When the Assassin lands a killing blow with a prepared strike, it has a _100% chance_ to take 0 turns, and follow-up killing strikes will also take 0 turns.\n\nThis mechanic is effective even against brutes, ghouls, and enemies affected by death mark.
actors.hero.talent.lethal_momentum_2.comment="Completely unique talent that was born of a very much original idea, and then buffed silly."
actors.hero.talent.darkening_steps.title=energized steps
actors.hero.talent.darkening_steps.desc=_+1:_ With successful assassination the Assassin will get _2 turns_ of artifact recharging.\n\n_+2:_ With successful assassination the Assassin will get _4 turns_ of artifact recharging.\n\n_+3:_ With successful assassination the Assassin will get _6 turns_ of artifact recharging.\n\nThis talent can also proc with just prepared kills but only with _40%_ chance.\n\n"Chaining assassination is hard because it uses cloak charges. Let's try to boost a bit our cloak's sustainability."
actors.hero.talent.evasive_armor.title=evasive armor
actors.hero.talent.evasive_armor.desc=_+1:_ While freerunning, the Freerunner gains an additional _+6.7% evasion_ per excess point of strength on his armor.\n\n_+2:_ While freerunning, the Freerunner gains an additional _+13.3% evasion_ per excess point of strength on his armor.\n\n_+3:_ While freerunning, the Freerunner gains an additional _+20% evasion_ per excess point of strength on his armor.\n\n"What's that? I can't hear you over the sound of MISSING!"
actors.hero.talent.projectile_momentum.title=projectile momentum
actors.hero.talent.projectile_momentum.desc=_+0:_ While freerunning, the Freerunner gains _+1_ level to his wands.\n\n_+1:_ While freerunning, the Freerunner gains _+20% accuracy and +15% damage_ with thrown weapons and _+2 levels_ to his wands.\n\n_+2:_ While freerunning, the Freerunner gains _+40% accuracy and +30% damage_ with thrown weapons and _+3 levels_ to his wands.\n\n_+3:_ While freerunning, the Freerunner gains _+60% accuracy and +45% damage_ with thrown weapons and _+4 levels_ to his wands.\n\n"When you're getting free +5 boosts to all your wands and you realize that mage only gets +2. Inferior class."\n- the Freerunner Gang.
actors.hero.talent.speedy_stealth.title=speedy stealth
actors.hero.talent.speedy_stealth.desc=_+1:_ The Freerunner gains 3 stacks of momentum per turn while he is invisible.\n\n_+2:_ In addition to the benefits of +1, freerunning does not count down while the Freerunner is invisible, and each turn invisible reduces the amount of time spent recovering by 1.\n\n_+3:_ In addition to the benefits of +1 and +2, the Freerunner is treated as freerunning while invisible.\n\n"Almost like if you were never seen again..."
actors.hero.talent.fast_recovery.title=marathon runner
actors.hero.talent.fast_recovery.desc=_+1:_ Freerun duration is _increased by 16%._\n\n_+2:_ Freerun duration is _increased by 33%._\n\n_+3:_ Freerun duration is _increased by 50%._\n\n"Some people complain that freerun doesn't last long enough. Not sure exactly what they are talking about."
actors.hero.talent.olympic_stats.title=olympic stats
actors.hero.talent.olympic_stats.desc=_+1:_ The Freerunner can freerun at 3x speed from 2x, but exhaustion duration is increased by _50%_.\n\n_+2:_ The Freerunner can freerun at 3x speed from 2x, but exhaustion duration is increased by _40%_.\n\n_+3:_ The Freerunner can freerun at 3x speed from 2x, but exhaustion duration is increased by _30%_. Maximum momentum is increased to _15_.\n\n"What is more broken than more freerunning? More speed! And even more freerunning!"
actors.hero.talent.energon_fusion.title=energon fusion
actors.hero.talent.energon_fusion.desc=_+1:_ While in alternate mode, attacking will grant Shadowflare _0.17 turns_ worth of artifact and wand recharging.\n\n_+2:_ While in alternate mode, attacking will grant Shadowflare _0.34 turn_ worth of artifact and wand recharging.\n\n_+3:_ While in alternate mode, attacking will grant Shadowflare _0.5 turns_ worth of artifact and wand recharging.\n\n"Now you can zap more, while you zap to zap more later."
actors.hero.talent.laser_precision.title=plague drive
actors.hero.talent.laser_precision.desc=_+1:_ Debuffed enemies will spread their effects as they walk.\n\n_+2:_ Debuffed enemies will spread effects as they walk, while taking 50% less damage from them.\n\n_+3:_ Debuffed enemies will spread effects as they walk, while taking 50% less damage from them. Inflicted debuffs last 50% longer.\n\nDebuffs are spreading in 5x5 range.\n\n"You thought than marking enemy for extra damage is just worse Assassin gimmick, but no, it's more than that."
actors.hero.talent.eradicating_charge.title=eradicating charge
actors.hero.talent.eradicating_charge.desc=_+1:_ Shooting in alternate mode gives _1 shielding_ and has _10%_ chance to inflict Slowed for 3 turns.\n\n_+2:_ Shooting in alternate mode gives _2 shielding_ and has _20%_ chance to inflict Slowed for 3 turns.\n\n_+3:_ Shooting in alternate mode gives _3 shielding_ and has _30%_ chance to inflict Slowed for 3 turns.\n\n"How that energy doesn't melt you?"
actors.hero.talent.void_wrath.title=void wrath
actors.hero.talent.void_wrath.desc=_+1:_ Shadowflare takes _75% less damage_ while transforming.\n\n_+2:_ Shadowflare takes _75% less damage_ and lights attackers on fire while transforming.\n\n_+3:_ Shadowflare takes _75% less damage_ and lights attackers on fire while transforming. Killing debuffed enemy will heal Shadowflare for 9 HP.\n\n"You can't just resist it enough, right?"
actors.hero.talent.mechanical_power.title=mechanical power
actors.hero.talent.mechanical_power.desc=_+1:_ Shadowflare has 25% damage reduction against physical attacks.\n\n_+2:_ Shadowflare has 25% damage reduction against physical attacks and when he kills any enemy, he gains barkskin equivalent to his level which fades every four turns.\n\n_+3:_ Shadowflare has 25% damage reduction against physical attacks and he kills any enemy, he gains barkskin equivalent to his level which fades every four turns. Attacking will disable enemy's magical abilities for _3 turns_.\n\nSome godly entities are immune to +3 effect.\n\n"See this warlock? Go smack him in face. Do it. Just to show that sucker than his trickery will not work on you."

actors.hero.talent.hasty_retreat.title=hasty retreat
actors.hero.talent.hasty_retreat.desc=_+1:_ After blinking the Rogue gains _2 turns_ of haste and invisibility.\n\n_+2:_ After blinking the Rogue gains _3 turns_ of haste and invisibility.\n\n_+3:_ After blinking the Rogue gains _4 turns_ of haste and invisibility.\n\n_+4:_ After blinking the Rogue gains _5 turns_ of haste and invisibility.
actors.hero.talent.body_replacement.title=body replacement
actors.hero.talent.body_replacement.desc=_+1:_ After blinking, the Rogue leaves a wooden decoy behind that has _20 health and 1-5 armor_.\n\n_+2:_ After blinking, the Rogue leaves a wooden decoy behind that has _40 health and 2-10 armor_.\n\n_+3:_ After blinking, the Rogue leaves a wooden decoy behind that has _60 health and 3-15 armor_.\n\n_+4:_ After blinking, the Rogue leaves a wooden decoy behind that has _80 health and 4-20 armor_.\n\nOnly one decoy can be active at a time.
actors.hero.talent.shadow_step.title=shadow step
actors.hero.talent.shadow_step.desc=_+1:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _24% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+2:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _42% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+3:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _56% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+4:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _67% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.
actors.hero.talent.frigid_touch.title=frigid touch
actors.hero.talent.frigid_touch.desc=_+1:_ After blinking the Rogue covers his FOV in frost fire for _1 turn_.\n\n_+2:_ After blinking the Rogue covers his FOV in frost fire for _3 turns_.\n\n_+3:_ After blinking the Rogue covers his FOV in frost fire for _5 turns_.\n\n_+4:_ After blinking the Rogue covers his FOV in frost fire for _7 turns_.\n\nWhile area is burning, the Rogue is protected by frost imbue.\nWooden decoy is immune to Frostburn.\n\n"Adults like me should be freezing in heaven."

actors.hero.talent.fear_the_reaper.title=fear the reaper
actors.hero.talent.fear_the_reaper.desc=_+1:_ When a death marked enemy reaches 0 hp, they become _dizzy_.\n\n_+2:_ When a death marked enemy reaches 0 hp, they become _terrified and dizzy_.\n\n_+3:_ When a death marked enemy reaches 0 hp, they become _terrified and dizzy_ and enemies within 3 tiles become _dizzy_.\n\n_+4:_ When a death marked enemy reaches 0 hp, they and enemies within three tiles become _terrified and dizzy_.\n\n"The adorable sight of enemies running around in circles should make you want to take this talent."
actors.hero.talent.deathly_durability.title=deathly durability
# todo revert? added complexity for no reason.
actors.hero.talent.deathly_durability.desc=_+0:_ Enemies killed by death mark give the rogue shielding equal to _13%_ of their hp when they were marked.\n\n_+1:_ Enemies killed by death mark give the rogue shielding equal to _25%_ of their hp when they were marked.\n\n_+2:_ Enemies killed by death mark give the rogue shielding equal to _38%_ of their hp when they were marked.\n\n_+3:_ Enemies killed by death mark give the rogue shielding equal to _50%_ of their hp when they were marked.\n\n_+4:_ Enemies killed by death mark give the rogue shielding equal to _63%_ of their hp when they were marked.
actors.hero.talent.double_mark.title=double mark
actors.hero.talent.double_mark.desc=_+1:_ Marking a second target at the same time as the first one has a _50% reduced_ charge cost.\n\n_+2:_ Marking a second target at the same time as the first one _is free_.\n\n_+3:_ Marking a second target at the same time as the first one _is free_. Marking a third target at the same time as the first one has a _33% reduced_ charge cost.\n\n_+4:_ Marking a second target at the same time as the first one _is free_. Marking a third target at the same time as the first one has a _55% reduced_ charge cost.\n\n"C'mon, we gotta spread the death around..."
actors.hero.talent.cataclysmic_energy.title=cataclysmic energy
actors.hero.talent.cataclysmic_energy.desc=_+1:_ Death mark duration is increased to _7 turns_ and damage boost is lost, but when a death marked enemy reaches 0 hp, they start to explode.\n\n_+2:_ Death mark duration is increased to _8 turns_ and damage boost is lost, but when a death marked enemy reaches 0 hp, they start to explode.\n\n_+3:_ Death mark duration is increased to _9 turns_ and damage boost is lost, but when a death marked enemy reaches 0 hp, they start to explode.\n\n_+4:_ Death mark duration is increased to _10 turns_ and damage boost is lost, but when a death marked enemy reaches 0 hp, they start to explode.\nMarked enemy will continue exploding until death mark runs out.\n\n"You know what? Screw you. *gives rogue AoE damage*" 

actors.hero.talent.shadow_blade.title=shadow blade
actors.hero.talent.shadow_blade.desc=_+1:_ The shadow clone gains _10%_ of the hero's damage per turn, and has a _25% chance_ to use the enchantment on the hero's weapon.\n\n_+2:_ The shadow clone gains _20%_ of the hero's damage per turn, and has a _50% chance_ to use the enchantment on the hero's weapon.\n\n_+3:_ The shadow clone gains _30%_ of the hero's damage per turn, and has a _75% chance_ to use the enchantment on the hero's weapon.\n\n_+4:_ The shadow clone gains _40%_ of the hero's damage per turn, and has a _100% chance_ to use the enchantment on the hero's weapon.
actors.hero.talent.cloned_armor.title=cloned armor
actors.hero.talent.cloned_armor.desc=_+1:_ The shadow clone gains _16%_ of the hero's armor value, and has a _25% chance_ to use the glyph on the hero's armor.\n\n_+2:_ The shadow clone gains _32%_ of the hero's armor value, and has a _50% chance_ to use the glyph on the hero's armor.\n\n_+3:_ The shadow clone gains _48%_ of the hero's armor value, and has a _75% chance_ to use the glyph on the hero's armor.\n\n_+4:_ The shadow clone gains _60%_ of the hero's armor value, and has a _100% chance_ to use the glyph on the hero's armor.
actors.hero.talent.perfect_copy.title=perfect copy
actors.hero.talent.perfect_copy.desc=_+1:_ The shadow clone gains _13%_ of the hero's max HP, and can instantly swap places with the hero up to _2 tiles_ away.\n\n_+2:_ The shadow clone gains _25%_ of the hero's max HP, and can instantly swap places with the hero up to _4 tiles_ away.\n\n_+3:_ The shadow clone gains _38%_ of the hero's max HP, and can instantly swap places with the hero up to _6 tiles_ away.\n\n_+4:_ The shadow clone gains _50%_ of the hero's max HP, and can instantly swap places with the hero up to _8 tiles_ away.\n\n"You thought you were dealing with Shadow Clone, but really you're dealing with the real thing..."
actors.hero.talent.dar_magic.title=dar magic
actors.hero.talent.dar_magic.desc=_+1:_ The shadow clone can shoot kunai from a distance for _25% damage_.\n\n_+2:_ The shadow clone can shoot kunai from a distance for _50% damage_.\n\n_+3:_ The shadow clone can blink to its target, but deals _75% damage._\n\n_+4:_ The shadow clone can blink to its target and instantaneously retreat to hero's position.\n\n"Why bow and boomerang, when you have your own doppelganger?"

#huntress
actors.hero.talent.natures_bounty.title=nature's bounty
actors.hero.talent.natures_bounty.desc=_+1:_ The Huntress can find _6 berries_ hidden in tall grass as she explores the earlier stages of the dungeon.\n\n_+2:_ The Huntress can find _9 berries_ hidden in tall grass as she explores the earlier stages of the dungeon.\n\n"Taste the rubies!"
actors.hero.talent.survivalists_intuition.title=survivalist's intuition
actors.hero.talent.survivalists_intuition.desc=_+1:_ The Huntress identifies all equipment _2.5x faster_ and has a _20% chance_ to determine if an item is cursed when picking it up. \n\n_+2:_ The Huntress identifies all equipment _3.75x faster_ and has a _40% chance_ to notice whether an item is cursed when first picking it up.
actors.hero.talent.survivalists_intuition.comment_rk="I will never have to suffer from curses again!"
actors.hero.talent.followup_strike.title=followup strike
actors.hero.talent.followup_strike.desc=_+1:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _3 bonus damage_.\n\n_+2:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _4-5 bonus damage_.
actors.hero.talent.natures_aid.title=scout's barrier
actors.hero.talent.natures_aid.desc=_+1:_ After successful Super-Shot, Huntress gains _4 shielding_.\n\n_+2:_ After successful Super-Shot, Huntress gains _6 shielding_.\n\n"Say SIKE right now, challenged space dragon."
actors.hero.talent.nature_aid_2.title=greenfields
actors.hero.talent.nature_aid_2.desc=_+1:_ When the Huntress is staying in furrowed grass, she regenerates health _35%_ faster.\n\n_+2:_ When the Huntress is staying in furrowed grass, she regenerates health _70%_ faster.\n\n"Being on diet is not that bad, actually."
actors.hero.talent.invigorating_meal.title=adrenalizing meal
actors.hero.talent.invigorating_meal.desc=Witness the ultimate victory of the space dragon over the shattered pixel with every delicious meal! Behold:\n\n_+1:_ Eating food takes the Huntress 1 turn (berries are eaten instantly) and grants her _3 turns of adrenaline_.\n\n_+2:_ Eating food takes the Huntress 1 turn (berries are eaten instantly) and grants her _5 turns of adrenaline_.
actors.hero.talent.invigorating_meal.comment_warrior="WOW!"
actors.hero.talent.restored_nature.title=ivylash
actors.hero.talent.restored_nature.desc=_+1:_ Huntress's _Super-Shots_ root targets for _2 turns_.\n\n_+2:_ Huntress's _Super-Shots_ root targets for _3 turns_.\n\n"Don't even ask me if I am into this kink..."
actors.hero.talent.rejuvenating_steps.title=rejuvenating steps
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _5 turn cooldown_.\n\n_+2:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _2.5 turn cooldown_.\n\nThis talent will produce furrowed grass if passive regeneration effects are disabled or the hero has not gained exp in a long time.
actors.hero.talent.rejuvenating_steps.comment="There's a faction of players that believe Rejuvenating Steps is the one of best tier 2 talents in Shattered Pixel Dungeon. This is for them."
actors.hero.talent.rejuvenating_steps.comment_mage="The heavens of Yggdrasil shall be mine!"
actors.hero.talent.heightened_senses.title=heightened senses
actors.hero.talent.heightened_senses.desc=_+1:_ The Huntress gains mind vision on any enemy within _3 tiles of her position_.\n\n_+2:_ The Huntress gains mind vision on any enemy within _4 tiles of her position_.
actors.hero.talent.heightened_senses.comment="Now you can take full advantage of that projecting bow!"
actors.hero.talent.heightened_senses.comment_rogue="Yo, what if disintegration?"
actors.hero.talent.durable_projectiles.title=durable projectiles
actors.hero.talent.durable_projectiles.desc=_+1:_ Thrown weapons have _+125% durability_.\n\n_+2:_ Thrown weapons have _+188% durability_.
actors.hero.talent.durable_projectiles.comment="What is degradation anyway?"
actors.hero.talent.scourging_the_universe.title=scout's agility
actors.hero.talent.scourging_the_universe.desc=_+1:_ Huntress can dodge magical and physical attacks equally well.\n\n_+2:_ Huntress can dodge magical and melee attacks equally well, and her evasion against ranged attacks is increased by _50%_.
actors.hero.talent.scourging_the_universe.comment="Bullet-time, baby."
actors.hero.talent.scourging_the_universe.comment_rogue="If I ever encounter another some mage, I will not fall to them."
actors.hero.talent.point_blank.title=point blank
actors.hero.talent.point_blank.desc=_+1:_ When the Huntress uses her bow or a thrown weapon at melee range it has _-30% accuracy,_ instead of -50% and has _13% chance_ to knockback enemy.\n\n_+2:_ When the Huntress uses her bow or a thrown weapon at melee range it has _-10% accuracy,_ instead of -50% and has _25% chance_ to knockback enemy.\n\n_+3:_ When the Huntress uses her bow or a thrown weapon at melee range it has _+10% accuracy,_ instead of -50% and has _38% chance_ to knockback enemy.\n\nNote that thrown weapons or the spirit bow always have +50% accuracy when used at a distance.\n\n"It's all nice and good that the bow can be equipped, but this dude in the door is just too cocky to be right next to me."
actors.hero.talent.seer_shot.title=like a bullet
actors.hero.talent.seer_shot.desc=_+1:_ Increases the starting power of super-shot to _+39%_, from +32% and the distance multiplier to _+17%_, from +13%.\n\n_+2:_ Increases the starting power of super-shot to _+46%_, from +32% and the distance multiplier to _+21%_, from +13%.\n\n_+3:_ Increases the starting power of super-shot to _+55%_, from +32% and the distance multiplier to _+25%_, from +13%.
actors.hero.talent.seer_shot.meta_desc=_If this talent is gained by a hero lacking the spirit bow_ it will trigger from any thrown weapon.
actors.hero.talent.auto_reload.title=auto-reload
actors.hero.talent.auto_reload.desc=_+1:_ The Huntress can automatically repair her thrown weapons with liquid metal to prevent them from breaking.\n\n_+2:_ The Huntress can automatically repair her thrown weapons with liquid metal to prevent them from breaking. Automatic repairing grants +1 level to thrown weapons for 3 turns.\n\n_+3:_ The Huntress can automatically repair her thrown weapons with liquid metal to prevent them from breaking. Automatic repairing grants +1 level to thrown weapons for 3 turns. The amount of liquid metal acquired from alchemy is increased by 60%.\n\n"Once repairing was added, it was only a matter of time than it would be automated. That's just how everything in Minecraft works."
actors.hero.talent.farsight.title=farsight
actors.hero.talent.farsight.desc=_+0_: The Sniper's vision range _is increased by 25%_.\n\n_+1:_ The Sniper's vision range is _increased by 50%_.\n\n_+2:_ The Sniper's vision range is _increased by 75%_.\n\n_+3:_ The Sniper's vision range is _increased by 100%_.\n\n"None shall escape my gaze... or my +10 bow."
actors.hero.talent.shared_enchantment.title=shared enchantment
actors.hero.talent.shared_enchantment.desc=_+1:_ Thrown weapons have a _50% chance_ to use the enchantment on the Sniper's bow.\n\n_+2:_ Thrown weapons have a _75% chance_ to use the enchantment on the Sniper's bow.\n\n_+3:_ Thrown weapons have a _100% chance_ to use the enchantment on the Sniper's bow.\n\n"We like it when our shurikens explode. Right??? Now works with enchanted crossbows!"
actors.hero.talent.shared_upgrades.title=shared upgrades
actors.hero.talent.shared_upgrades.desc=_+0:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the damage of her special attack by _10%_.\n\n_+1:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the damage of her special attack by _20%_.\n\n_+2:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the damage of her special attack by _30%_.\n\n_+3:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the damage of her special attack by _40%_.\n\n_-_ Having access to this talent causes thrown weapons to increase the duration of sniper's mark by 1 turn per level of the thrown weapon..\n\n"Nothing says 'screw you' to an enemy like being hit by a sniper special that does triple damage."
actors.hero.talent.multishot.title=multi-shot
actors.hero.talent.multishot.desc=_+1:_ If the target of sniper's mark is defeated, the duration of sniper's mark is refreshed and the special can be freely targeted. This can stack with a standard sniper's mark if a new target is marked while the free-shot is active.\
  \n\n_+2:_ In addition to the +1 effect, the sniper can have _one_ additional sniper's mark active at one time. Also, free-targeted marks last _2x_ longer.\
  \n\n_+3:_ In addition to the +1 effect, the Sniper can have _two_ additional sniper's marks active at one time. Also, free-targeted marks last _3x_ longer.\
  \n\nUsing a sniper special with multiple marks active will cause the Sniper to attempt to use a sniper special on all marks at the same time.\
  \n\n"The ability you never knew you wanted, but now will never want to go without."
actors.hero.talent.archery_mark.title=archery's mark
actors.hero.talent.archery_mark.desc=_+1:_ Spirit Bow's arrows will bounce to nearest enemy for _20%_ damage.\n\n_+2:_ Spirit Bow's arrows will bounce to nearest enemy for _40%_ damage.\n\n_+3:_ Spirit Bow's arrows will bounce to nearest enemy for _60%_ damage.\n\n"Attack two enemies with ease!"
actors.hero.talent.durable_tips.title=durable tips
actors.hero.talent.durable_tips.desc=_+0:_ Tipped darts have _2x durability_ when the Warden uses them.\n\n_+1:_ Tipped darts have _3x durability_ when the Warden uses them.\n\n_+2:_ Tipped darts have _4x durability_ when the Warden uses them.\n\n_+3:_ Tipped darts have _5x durability_ when the Warden uses them.\n\n"Retipping darts is just gross."
actors.hero.talent.barkskin.title=barkskin
actors.hero.talent.barkskin.desc=_+0:_ When stepping in grass, the Warden gains _0-40% of her level_ in barkskin armor that fades every turn.\n\n_+1:_ When stepping in grass, the Warden gains _0-80% of her level_ in barkskin armor that fades every turn.\n\n_+2:_ When stepping in grass, the Warden gains _0-160% of her level_ in barkskin armor that fades every two turn.\n\n_+3:_ When stepping in grass, the Warden gains barkskin equivalent to _0-240% of her level_ that fades every turn.
actors.hero.talent.barkskin.comment="'Faith is my armor'? Huh? Better start saying 'GRASS is my armor' with all the armor you're getting from this.."
actors.hero.talent.shielding_dew.title=shielding dew
actors.hero.talent.shielding_dew.desc=_+1:_ Dewdrops can shield the Warden for 1.25% of her max HP each, up to _20% of her max HP_.\n\n_+2:_ Dewdrops can shield the Warden for 2.5% of her max HP each, up to _40% of her max HP_.\n\n_+3:_ Dewdrops can shield the Warden for 3.75% of her max HP, up to _60% of her max HP_.\n\nThe shielding is applied on top of the standard 5% max HP/drop heal if the Warden's HP is not full, otherwise that HP is converted into shielding until the cap is reached.\n\n"For Dew Enthusiasts"
actors.hero.talent.natures_better_aid.title=nature's better aid
actors.hero.talent.natures_better_aid.desc=_+1_: Tall grass is _17% more likely_ to yield seeds and _9% more likely_ to yield dew.\n\n_+2_: Tall grass is _33% more likely_ to yield seeds and _17% more likely_ to yield dew.\n\n_+3_: Tall grass is _50% more likely_ to yield seeds and _25% more likely_ to yield dew.\n\n_-_ If the Warden did not already have the talent Rejuvenating Steps, having this talent causes the Warden to create tall grass that is immediately furrowed when stepping on short grass on embers, with a 10 turn cooldown.\n\n"Y'know what they say: 'More seeds = more fun!'"
actors.hero.talent.indirect_benefits.title=indirect benefits
actors.hero.talent.indirect_benefits.desc=_+1:_ If mob steps on plant, it will activate for Warden too with _17%_ chance.\n\n_+2:_ If mob steps on plant, it will activate for Warden too with _33%_ chance.\n\n_+3:_ If mob steps on plant, it will activate for Warden too with _50%_ chance.\n\n"How that does even work? United nature, indirect interactions, bio-Wi-Fi?"

# fixme these talents should be moved to huntress section
actors.hero.talent.fan_of_blades.title=fan of blades
# 50% -> 75% splash damage (?), something to consider...
# technically it should be 1/2.5/4/5.5/7, but fractional stuff is iffy.
actors.hero.talent.fan_of_blades.desc=_+0:_ Spectral blades can hit up to _1 additional target_ for 50% damage. The target must be visible and within a _30 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _2-3 additional targets_ for 50% damage. The targets must be visible and within a _45 degree_ cone AOE.\n\n_+2:_ Spectral blades can hit up to _4 additional targets_ for 50% damage. The targets must be visible and within a _90 degree_ cone AOE.\n\n_+3:_ Spectral blades can hit up to _5-6 additional targets_ for 50% damage. The targets must be visible and within a _135 degree_ cone AOE.\n\n_+4:_ Spectral blades can hit up to _7 additional targets_ for 50% damage. The targets must be visible and within a _180 degree_ cone AOE.\n\n"Fan...more like BROADSIDE of Blades. Fire the cannons--erm--blades!
actors.hero.talent.projecting_blades.title=projecting blades
actors.hero.talent.projecting_blades.desc=_+0:_ Spectral blades can penetrate up to _1 solid tile_.\n\n_+1:_ Spectral blades has _+33% accuracy_, and can penetrate up to _3 solid tiles_.\n\n_+2:_ Spectral blades has _+67% accuracy_, and can penetrate up to _5 solid tiles_.\n\n_+3:_ Spectral blades has _+100% accuracy_, and can penetrate up to _7 solid tiles_.\n\n_+4:_ Spectral blades has _+133% accuracy_, and can penetrate up to _9 solid tiles_.\n\n"Walls? Fake. Missing? Also fake."
actors.hero.talent.spirit_blades.title=spirit blades
actors.hero.talent.spirit_blades.desc=_+1:_ Spectral blades has a _30% chance_ to also use the enchantment on the spirit bow.\n\n_+2:_ Spectral blades has a _60% chance_ to also use the enchantment on the spirit bow.\n\n_+3:_ Spectral blades has a _90% chance_ to also use the enchantment on the spirit bow.\n\n_+4:_ Spectral blades has a _100% chance_ to also use the enchantment on the spirit bow, and it triggers each enchantment _10% more often_.
actors.hero.talent.spectral_shot.title=spectral shot
actors.hero.talent.spectral_shot.desc=_+1:_ Spectral blades trigger Sniper's mark and Multishot.\n\n_+2:_ Spectral blades trigger Sniper's mark and Multishot and shoot an arrow from Huntress's bow.\n\n_+3:_ Spectral blades benefit from ring of Sharpshooting, trigger Sniper's mark and Multishot and shoot an arrow from Huntress's bow.\n\n_+4:_ Spectral blades benefit from ring of Sharpshooting, trigger Sniper's mark and Multishot and shoot Sniper's special from Huntress's bow.\n\n"Why be just limited by enchantments? Explode thrice in a row!"

actors.hero.talent.growing_power.title=growing power
actors.hero.talent.growing_power.desc=_+0:_ The attack and movespeed boosts from nature's power are _33% and 100%_.\n\n_+1:_ The attack and movespeed boosts from nature's power are increased to _39% and 133%_.\n\n_+2:_ The attack and movespeed boosts from nature's power are increased to _44% and 167%_.\n\n_+3:_ The attack and movespeed boosts from nature's power are increased to _50% and 200%_.\n\n_+4:_ The attack and movespeed boosts from nature's power are increased to _56% and 233%_.\n\n"Not even a ripper can keep up with this rush."
actors.hero.talent.natures_wrath.title=nature's wrath
actors.hero.talent.natures_wrath.desc=_+1:_ While nature's power is active, shots from the spirit bow have a _10% chance_ to trigger a random harmful plant effect.\n\n_+2:_ While nature's power is active, shots from the spirit bow have a _20% chance_ to trigger a random harmful plant effect.\n\n_+3:_ While nature's power is active, shots from the spirit bow have a _30% chance_ to trigger a random harmful plant effect.\n\n_+4:_ While nature's power is active, shots from the spirit bow have a _40% chance_ to trigger a random harmful plant effect.\n\nThe plants that can be triggered are: blindweed, firebloom, icecap, sorrowmoss, and stormvine.\n\n"Devastation.... complete and utter devastation.... That is what awaits those who oppose the mightiest class wielding the mightiest ability...."
actors.hero.talent.wild_momentum.title=wild momentum
actors.hero.talent.wild_momentum.desc=_+0:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _1 turn_. The duration can be extended by a max of _2 turns_.\n\n_+1:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _2 turns_. The duration can be extended by a max of _4 turns_.\n\n_+2:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _3 turns_. The duration can be extended by a max of _6 turns_.\n\n_+3:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _4 turns_. The duration can be extended by a max of _8 turns_.\n\n_+4:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _5 turns_. The duration can be extended by a max of _10 turns_.\n\n"Horde of overpowered enemies? One Huntress on steroids? Who are we kidding, better start getting the body bags...."
actors.hero.talent.primal_awakening.title=primal awakening
actors.hero.talent.primal_awakening.desc=_+1:_ While nature's power is active, killed mobs will have _7%_ chance to reincarnate as gnoll tricksters.\n\n_+2:_ While nature's power is active, killed mobs will have _13%_ chance to reincarnate as gnoll tricksters.\n\n_+3:_ While nature's power is active, killed mobs will have _20%_ chance to reincarnate as gnoll tricksters.\n\n_+4:_ While nature's power is active, killed mobs will have _27%_ chance to reincarnate as gnoll tricksters.\n\nThe gnoll tricksters are scaled up to compete with mobs in Demon Halls and Abyss.\n\n"I am not a furry, I am not a furry, I am no-"

actors.hero.talent.eagle_eye.title=eagle eye
actors.hero.talent.eagle_eye.desc=_+1:_ The spirit hawk's vision range is increased to _7 tiles_ from 6.\n\n_+2:_ The spirit hawk's vision range is increased to _8 tiles_ from 6.\n\n_+3:_ The spirit hawk's vision range is increased to _9 tiles_ from 6, and it gets _2 tiles_ of mind vision.\n\n_+4:_ The spirit hawk's vision range is increased to _10 tiles_ from 6, and it gets _3 tiles_ of mind vision.
actors.hero.talent.go_for_the_eyes.title=go for the eyes
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Attacks from the spirit hawk blind enemies for _2 turns_.\n\n_+2:_ Attacks from the spirit hawk blind enemies for _5 turns_.\n\n_+3:_ Attacks from the spirit hawk blind enemies for _5 turns_ and cripple them for _2 turns_.\n\n_+4:_ Attacks from the spirit hawk blind enemies for _5 turns_ and cripple them for _5 turns_.
actors.hero.talent.swift_spirit.title=swift spirit
actors.hero.talent.swift_spirit.desc=_+1:_ The spirit hawk's movement speed is increased to _2.5 tiles_ from 2, and it is guaranteed to dodge the first _2 attacks_ made against it.\n\n_+2:_ The spirit hawk's movement speed is increased to _3 tiles_ from 2, and it is guaranteed to dodge the first _4 attacks_ made against it.\n\n_+3:_ The spirit hawk's movement speed is increased to _3.5 tiles_ from 2, and it is guaranteed to dodge the first _6 attacks_ made against it.\n\n_+4:_The spirit hawk's movement speed is increased to _4 tiles_ from 2, and it is guaranteed to dodge the first _8 attacks_ made against it.
actors.hero.talent.beak_of_power.title=beak of power
actors.hero.talent.beak_of_power.desc=_+1:_ The spirit hawk with _50% chance_ will not spend any turns on killing blow, mark enemy for arcane vision for _5 turns_, not awaken any enemies if they are _3 or more tiles away from them_ and proc spirit bow's enchantment with _25% chance_.\n\n_+2:_ The spirit hawk will not spend any turns on killing blow, mark enemy for arcane vision for _10 turns_, not awaken any enemies if they are _not adjacent_ and proc spirit bow's enchantment with _50% chance_.\n\n_+3:_ The spirit hawk will not spend any turns on killing blow, mark enemy for arcane vision for _15 turns_, not awaken any enemies at all and proc spirit bow's enchantment with _75% chance_.\n\n_+4:_ The spirit hawk will not spend any turns on killing blow, mark enemy for arcane vision for _20 turns_, not awaken any enemies at all, proc spirit bow's enchantment with _100% chance_ and shoot spirit arrows outside of melee combat.\n\n"If you still be not useful after all of this..."

actors.hero.talent.auric_tesla.title=auric tesla ability
actors.hero.talent.auric_tesla.desc=My armorcrafting abilities allows me to augment this incredible power!\n\n_+1:_ I will deal _25% of my blocking power_ and _3 turns of paralysis_ to enemies caught in area of my landing and apply bow's enchantment and my staff's battlemage effect at same time with _25% chance_ on each enemy in sight. After all of that, I will get _1.5 turns_ of adrenaline!\n\n_+2:_ I will deal _50% of my blocking power_ and _4 turns of paralysis_ to enemies caught in area of my landing and apply bow's enchantment and my staff's battlemage effect at same time with _50% chance_ on each enemy in sight. After all of that, I will get _3 turns_ of adrenaline!\n\n_+3:_ I will deal _75% of my blocking power_ and _5 turns of paralysis_ to enemies caught in area of my landing and apply bow's enchantment and my staff's battlemage effect at same time with _75% chance_ on each enemy in sight. After all of that, I will get _4.5 turns_ of adrenaline!\n\n_+3:_ I will deal _100% of my blocking power_ and _6 turns of paralysis_ to enemies caught in area of my landing and apply bow's enchantment and my staff's battlemage effect at same time with _100% chance_ on each enemy in sight. After all of that, I will get _6 turns_ of adrenaline!
actors.hero.talent.quantum_position.title=quantum positioning
actors.hero.talent.quantum_position.desc=I have enough strength to bypass the puny limits of FOV!\n\n_+1:_ My Divine Fury works in range of _9 tiles_, from 6! On throwing smoke bomb, I will make enemies around me _terrified and dizzy_ for _3 turns_!\n\n_+2:_ My Divine Fury works in range of _12 tiles_, from 6! On throwing smoke bomb, I will make enemies around me _terrified and dizzy_ for _6 turns_! \n\n_+3:_ My Divine Fury works in range of _15 tiles_, from 6! On throwing smoke bomb, I will make enemies around me _terrified and dizzy_ for _9 turns_! \n\n_+4:_ My Divine Fury works in range of _18 tiles_, from 6! On throwing smoke bomb, I will make enemies around me _terrified and dizzy_ for _12 turns_!
actors.hero.talent.rat_age.title=rat age origins
actors.hero.talent.rat_age.desc=Even mighty dragons are afraid of my gaze!\n\n_+1:_ I get _Fire_ imbue for _9 turns_ while my previous enemies are getting ravaged by _inferno!_ On jumping, I will shrink nearby enemies for _2 turns_ and make them take _1-3_ damage per point of my strength over 10!\n\n_+2:_ I get _Fire and Ice_ imbues for _9 turns_ while my previous enemies are getting ravaged by _inferno and blizzard!_ On jumping, I will shrink nearby enemies for _3 turns_ and make them take _2-4_ damage per point of my strength over 10!\n\n_+3:_ I get _Fire, Ice and Purity_ imbues for _9 turns_ while my previous enemies are getting ravaged by _inferno, blizzard and vertigo!_ On jumping, I will shrink nearby enemies for _4 turns_ and make them take _3-5_ damage per point of my strength over 10!\n\n_+4:_ I get _Fire, Ice and Purity_ imbues for _9 turns_ while my previous enemies are getting ravaged by _inferno, blizzard, vertigo and vegetation!_ On jumping, I will shrink nearby enemies for _5 turns_ and make them take _4-6_ damage per point of my strength over 10!
actors.hero.talent.avalon_power_up.title=avalon power-up
actors.hero.talent.avalon_power_up.desc=The presense in the godhood gave me opportunity to overwhelm any possible foes!\n\n \
_+1:_ In molten earth phase, I will cast Elemental Blast in radius of _6 tiles_. On jumping, I will knock enemies around me with _great force_. When throwing the blades, there is _17% chance_ that I will shoot an arrow from my spirit bow to accompany the blade.\n\n \
_+2:_ In molten earth phase, I will cast Elemental Blast in radius of _7 tiles_. On jumping, I will knock enemies around me with _huge force_. When throwing the blades, there is _33% chance_ that I will shoot an arrow from my spirit bow to accompany the blade.\n\n \
_+3:_ In molten earth phase, I will cast Elemental Blast in radius of _8 tiles_. On jumping, I will knock enemies around me with _extreme force_. When throwing the blades, there is _50% chance_ that I will shoot an arrow from my spirit bow to accompany the blade.\n\n \
_+4:_ In molten earth phase, I will cast Elemental Blast in radius of _9 tiles_. On jumping, I will knock enemies around me with _ludicrous force_. When throwing the blades, there is _67% chance_ that I will shoot an arrow from my spirit bow to accompany the blade.\
  \n\nAnd after all of this, I will summon _1 loyal rat_, with _10% chance_ for it to be albino!

actors.hero.talent.bloodflare_skin.title=bloodflare skin
actors.hero.talent.bloodflare_skin.desc=Rat Kingdom is known for its sturdy and loyal citizens!\n\n\
_+1:_ Endure damage bonus is increased to _115%_ and spread over 2 hits, and while enduring I cannot take more than _71% of max HP_ and I get _5% bonus damage_ for every enemy around me after enduring. Not only that, but my clone gets _10%_ of my max HP and my owl moves _25% faster_ and can dodge _1 attack_!\n\n\
_+2:_ Endure damage bonus is increased to _130%_ and spread over 3 hits, and while enduring I cannot take more than _50% of max HP_ and I get _10% bonus damage_ for every enemy around me after enduring. Not only that, but my clone gets _20%_ of my max HP and my owl moves _50% faster_ and can dodge _2 attacks_!\n\n\
_+3:_ Endure damage bonus is increased to _145%_ and spread over 4 hits, and while enduring I cannot take more than _35% of max HP_ and I get _15% bonus damage_ for every enemy around me after enduring. Not only that, but my clone gets _30%_ of my max HP and my owl moves _75% faster_ and can dodge _3 attacks_!\n\n\
_+4:_ Endure damage bonus is increased to _160%_ and spread over 5 hits, and while enduring I cannot take more than _25% of max HP_ and I get _20% bonus damage_ for every enemy around me after enduring. Not only that, but my clone gets _40%_ of my max HP and my owl moves _100% faster_ and can dodge _4 attacks_!

actors.hero.talent.astral_charge.title=astral charge
actors.hero.talent.astral_charge.desc=Teleportation is the future of transportation!\n\n\
_+1:_ I can place beacon _3 tiles_ further, teleport to it from any other level for _150% charge_ and damage characters at beacon for _10-15 damage_ while taking _5_. I also can instantly switch places with my clone up to _1 tile away_ and my wild magic uses _44%_ less wand charges, treats wands as _+1-+2_ and fire _5 times_!\n\n\
_+2:_ I can place beacon _6 tiles_ further, teleport to it from any other level for _117% charge_ and damage characters at beacon for _20-30 damage_ while taking _8_. I also can instantly switch places with my clone up to _2 tiles away_ and my wild magic uses _69%_ less wand charges, treats wands as _+2_ and fire _6 times_!\n\n\
_+3:_ I can place beacon _9 tiles_ further, teleport to it from any other level for _83% charge_ and damage characters at beacon for _30-45 damage_ while taking _12_. I also can instantly switch places with my clone up to _3 tiles away_ and my wild magic uses _82%_ less wand charges, treats wands as _+2-+3_ and fire _7 times_!\n\n\
_+4:_ I can place beacon _12 tiles_ further, teleport to it from any other level for _50% charge_ and damage characters at beacon for _45-60 damage_ while taking _15_. I also can instantly switch places with my clone up to _4 tiles away_ and my wild magic uses _90%_ less wand charges, treats wands as _+3_ and fire _8 times_!

actors.hero.talent.shadowspec_slice.title=shadowspec slice
actors.hero.talent.shadowspec_slice.desc=My allies are the real powerhouse here!\n\n\
_+1:_ My clone gains _6%_ of my damage per turn and _13% of my armor value_ and uses enchantments on my weapon and armor with _25% chance_ for each! In addition, I leave wooden decoy behind with _20 HP and 1-5 armor_ when I teleport to my beacon! And to seal the deal, my owl will blind enemies for _2 turns_ and see _1 tile_ further!\n\n\
_+2:_ My clone gains _13%_ of my damage per turn and _25% of my armor value_ and uses enchantments on my weapon and armor with _50% chance_ for each! In addition, I leave wooden decoy behind with _40 HP and 2-10 armor_ when I teleport to my beacon! And to seal the deal, my owl will blind enemies for _3 turns_ and see _2 tiles_ further!\n\n\
_+3:_ My clone gains _18%_ of my damage per turn and _38% of my armor value_ and uses enchantments on my weapon and armor with _75% chance_ for each! In addition, I leave wooden decoy behind with _60 HP and 3-15 armor_ when I teleport to my beacon! And to seal the deal, my owl will blind enemies for _4 turns_ and see _3 tiles_ further!\n\n\
_+4:_ My clone gains _25%_ of my damage per turn and _50% of my armor value_ and uses enchantments on my weapon and armor! In addition, I leave wooden decoy behind with _80 HP and 4-20 armor_ when I teleport to my beacon! And to seal the deal, my owl will blind enemies for _5 turns_ and see _4 tiles_ further!

actors.hero.talent.silva_range.title=silva range
actors.hero.talent.silva_range.desc=Dryads from around the world are helping me!\n\n\
_+1:_ While nature power is active, my attack and movement speed are increased by _38% and 125%_, my shots with _8% chance_ will trigger a random harmful plant and killing enemies will extend the duration of effect by _1 turn_ up to 2 times. As huge bonus, my shadow clone will shoot kunai for _13% damage_ from distance!\n\n\
_+2:_ While nature power is active, my attack and movement speed are increased by _42% and 150%_, my shots with _17% chance_ will trigger a random harmful plant and killing enemies will extend the duration of effect by _2 turns_ up to 2 times. As huge bonus, my shadow clone will shoot kunai for _25% damage_ from distance!\n\n\
_+3:_ While nature power is active, my attack and movement speed are increased by _46% and 175%_, my shots with _25% chance_ will trigger a random harmful plant and killing enemies will extend the duration of effect by _3 turns_ up to 2 times. As huge bonus, my shadow clone will shoot kunai for _38% damage_ from distance!\n\n\
_+4:_ While nature power is active, my attack and movement speed are increased by _50% and 200%_, my shots with _33% chance_ will trigger a random harmful plant and killing enemies will extend the duration of effect by _4 turns_ up to 2 times. As huge bonus, my shadow clone will shoot kunai for _50% damage_ from distance!

